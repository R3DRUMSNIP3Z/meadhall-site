<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Choose Your Class â€” Valhalla Ascending</title>

  <link rel="stylesheet" href="/Styles/odin.css"/>

  <style>
    body {
      background: #0b0f12;
      color: #ddd;
      font-family: "Cinzel", serif;
      padding: 40px;
    }

    .title {
      font-size: 42px;
      font-weight: 900;
      text-align: center;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #ffd56c;
      text-shadow: 0 0 12px rgba(255,200,90,0.6);
    }

    .class-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .class-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      border: 1px solid rgba(200,169,107,0.35);
      border-radius: 12px;
      padding: 18px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s ease;
    }

    .class-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,205,100,0.35);
    }

    .class-card.active {
      border-color: #ffd56c;
      box-shadow: 0 0 20px rgba(255,205,100,0.7);
    }

    .class-name {
      font-size: 20px;
      margin-top: 8px;
      font-weight: 700;
    }

    .preview-box {
      margin-top: 40px;
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 40px;
      align-items: flex-start;
    }

    .preview-inner {
      background: rgba(255,255,255,0.04);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(200,169,107,0.35);
    }

    #previewCanvas {
      width: 256px;
      height: 256px;
      display: block;
      margin: auto;
      image-rendering: pixelated;
    }

    .stats {
      margin-top: 20px;
    }

    .stat {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .bar-wrap {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
    }

    .bar {
      height: 10px;
      border-radius: 20px;
      background: linear-gradient(90deg, #ffbd4a, #ff8800);
    }

    .desc {
      font-size: 14px;
      line-height: 1.45;
    }

    .btn-play {
      display: block;
      margin: 40px auto 0;
      padding: 16px 40px;
      font-size: 20px;
      font-weight: 700;
      color: #111;
      background: #ffd56c;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-play:hover {
      background: #e6be55;
    }

  </style>
</head>
<body>

  <h1 class="title">Choose Your Class</h1>

  <!-- Class cards -->
  <div id="classGrid" class="class-grid"></div>

  <!-- Preview + Stats panel -->
  <div class="preview-box">
    <div class="preview-inner">
      <canvas id="previewCanvas" width="256" height="256"></canvas>
    </div>

    <div class="preview-inner">
      <h2 id="pvName"></h2>
      <p id="pvRole" class="muted"></p>
      <p id="pvDesc" class="desc"></p>

      <div id="pvStats" class="stats"></div>
    </div>
  </div>

  <button id="btnSelect" class="btn-play">Select Class</button>

  <script type="module" src="/src/classpick.ts"></script>
</body>
</html>
