<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Choose Your Class â€” Valhalla Ascending</title>

  <link rel="stylesheet" href="/Styles/odin.css"/>

  <style>
    :root {
      --va-gold: #ffd56c;
      --va-gold-soft: #c8a96b;
      --va-bg: #05070a;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      padding:40px 24px;
      background:#05070a;
      color:#f5efe0;
      font-family:"Cinzel",serif;
    }

    .title {
      font-size:42px;
      font-weight:900;
      text-align:center;
      letter-spacing:2px;
      margin-bottom:32px;
      color:var(--va-gold);
      text-shadow:0 0 16px rgba(255,213,108,0.7);
    }

    .layout {
      max-width:1200px;
      margin:0 auto;
    }

    .class-tabs {
      display:flex;
      gap:16px;
      justify-content:center;
      margin-bottom:30px;
      flex-wrap:wrap;
    }

    .class-tab {
      min-width:140px;
      padding:10px 20px;
      border-radius:12px;
      border:1px solid rgba(200,169,107,0.35);
      text-align:center;
      cursor:pointer;
      font-size:16px;
      font-weight:600;
      background:rgba(255,255,255,0.02);
      transition:.18s ease;
    }

    .class-tab:hover {
      box-shadow:0 0 18px rgba(255,213,108,0.5);
      transform:translateY(-2px);
    }

    .class-tab.active {
      border-color:var(--va-gold);
      box-shadow:0 0 24px rgba(255,213,108,0.85);
      background:radial-gradient(circle at top,rgba(255,255,255,0.12),rgba(0,0,0,0.95));
    }

    .main-grid {
      display:grid;
      grid-template-columns:280px minmax(0,1fr);
      gap:24px;
      align-items:flex-start;
    }

    @media (max-width:900px){
      body { padding:20px 12px; }
      .main-grid { grid-template-columns:1fr; }
    }

    .preview-box,
    .info-box {
      background:rgba(255,255,255,0.03);
      border-radius:16px;
      border:1px solid rgba(200,169,107,0.35);
      padding:18px 20px;
      min-height:260px;
    }

    .preview-inner {
      position:relative;
      width:100%;
      height:260px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top,rgba(255,255,255,0.06),rgba(0,0,0,0.95));
      border-radius:12px;
      border:1px solid rgba(200,169,107,0.35);
    }

    #previewPortrait {
      max-width:100%;
      max-height:100%;
      display:block;
      object-fit:contain;
    }

    .info-box h2 {
      margin:0 0 6px;
      font-size:22px;
    }

    .info-role {
      margin:0 0 10px;
      font-size:15px;
      color:var(--va-gold-soft);
    }

    .info-desc {
      font-size:14px;
      line-height:1.5;
      margin-bottom:16px;
    }

    .stats {
      font-size:13px;
    }

    .stat-row {
      margin-bottom:8px;
    }

    .stat-label {
      font-weight:600;
      font-size:12px;
      letter-spacing:.1em;
      text-transform:uppercase;
    }

    .bar-wrap {
      width:100%;
      height:9px;
      border-radius:999px;
      background:rgba(255,255,255,0.06);
      overflow:hidden;
      margin-top:3px;
    }

    .bar {
      height:9px;
      border-radius:999px;
      background:linear-gradient(90deg,#ffbd4a,#ff7c00);
      width:0%;
      transition:width .25s ease-out;
    }

    .bar-value {
      float:right;
      font-size:11px;
      opacity:.8;
      margin-top:2px;
    }

    .bottom {
      text-align:center;
      margin-top:28px;
    }

    #btnSelect {
      padding:12px 36px;
      border-radius:999px;
      border:none;
      background:var(--va-gold);
      color:#111;
      font-weight:700;
      font-size:18px;
      cursor:pointer;
      box-shadow:0 0 20px rgba(255,213,108,0.7);
      transition:.18s ease;
    }

    #btnSelect:hover {
      transform:translateY(-1px);
      background:#f0c250;
    }
  </style>
</head>
<body>
  <div class="layout">
    <h1 class="title">Choose Your Class</h1>

    <!-- Tabs -->
    <div id="classTabs" class="class-tabs"></div>

    <!-- Main content -->
    <div class="main-grid">
      <div class="preview-box">
        <div class="preview-inner">
          <img id="previewPortrait" src="/logo/logo-512.png" alt="Class preview">
        </div>
      </div>

      <div class="info-box">
        <h2 id="pvName">Select a class</h2>
        <p id="pvRole" class="info-role"></p>
        <p id="pvDesc" class="info-desc">Click a class tab above to preview the hero and stats.</p>

        <div id="pvStats" class="stats"></div>
      </div>
    </div>

    <div class="bottom">
      <button id="btnSelect" type="button">Select Class</button>
    </div>
  </div>

  <script type="module" src="/src/classpick.ts"></script>
</body>
</html>
