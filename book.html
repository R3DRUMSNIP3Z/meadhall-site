<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Favicons / logo -->
  <link rel="icon" type="image/png" href="/logo/favicon.ico.png">
  <link rel="apple-touch-icon" href="/logo/apple-touch-icon.png">

  <title>SampleBook ΓÇó Thorvald</title>

  <!-- Backend origin (local dev). Switch to your Render URL when deploying -->
  <!-- Backend origin -->

<!-- The story source to load (now served by Vercel, not the API) -->

  <!-- Fonts + Odin theme -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cinzel+Decorative:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Styles/odin.css"/>

  <style>
    :root {
      --paper: #0d0f12;
      --ink: #e9e4d5;
      --gold: rgba(200,169,107,.45);
    }
    body {
      background: radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,.06), transparent), #0b0f12;
      color: var(--ink);
    }

    /* Header */
    header .wrap { display:flex; gap:16px; align-items:center; padding:14px 0; }
    .wrap { width:min(1100px, 92vw); margin:0 auto; }
    .brand { display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit }
    .brand .logo { width:36px; height:36px; border-radius:8px; object-fit:cover }
    .nav { margin-left:auto; display:flex; gap:12px; align-items:center }
    .nav a { color:var(--ink); text-decoration:none; opacity:.9 }
    .nav a:hover { opacity:1 }

    /* Book shell */
    /* Extra top margin so the header never overlaps the title bar */
    .book-wrap { margin:110px auto 70px; width:min(980px, 95vw); }
    .book-chrome {
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      border:1px solid var(--gold); border-radius:16px 16px 0 0; padding:12px 14px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }
    .title { font-weight:700; letter-spacing:.02em }
    .progress { font-size:12px; opacity:.8 }

    .book {
      position:relative;
      border:1px solid var(--gold);
      border-top:none;
      border-radius:0 0 16px 16px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      min-height:70vh;
      display:grid;
      grid-template-columns: 56px 1fr 56px;
    }
    .edge {
      display:flex; align-items:center; justify-content:center;
      user-select:none; cursor:pointer; opacity:.8;
    }
    .edge[disabled] { pointer-events:none; opacity:.3 }
    .edge .chev { font-size:26px; line-height:1 }
    .page {
      position:relative;
      padding:28px clamp(18px, 4vw, 42px);
      max-width:70ch;
      margin:0 auto;
      font-size:18px; line-height:1.6;
    }
    .page h2 { font-family:"Cinzel",serif; margin:.2em 0 .6em; font-size:28px; }
    .page .chapter { text-transform:uppercase; letter-spacing:.08em; font-size:12px; opacity:.8 }
    .page p { margin:0 0 .9em; }
    .page img {
      display:block; max-width:100%; height:auto;
      border-radius:12px; border:1px solid var(--gold); margin:10px auto;
    }

    /* ΓÇ£FlipΓÇ¥ animation */
    .page.turning { animation: turn .44s ease-in-out; transform-origin: 100% 50%; }
    @keyframes turn {
      0% { transform: rotateY(0deg); filter:brightness(1) }
      49% { filter:brightness(.85) }
      70% { transform: rotateY(-10deg) }
      100% { transform: rotateY(0deg); filter:brightness(1) }
    }

    .footer { margin-top:10px; padding:8px 0; font-size:12px; opacity:.75; text-align:center; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a class="brand" href="/" aria-label="Home">
        <img src="/logo/favicon.ico.png" alt="Mead Hall logo" class="logo"/>
        <h1 style="margin:0">Mead Hall</h1>
      </a>
      <nav class="nav">
        <a href="/" class="navlink">ΓåÉ Back</a>
        <a href="/account.html" class="navlink">Account</a>
      </nav>
    </div>
  </header>

  <main class="book-wrap">
    <div class="book-chrome">
      <div class="title" id="bookTitle">Guild Book</div>
      <div class="progress"><span id="pageNum">1</span>/<span id="pageCount">1</span></div>
    </div>

    <section class="book">
      <button class="edge" id="prevBtn" aria-label="Previous page"><span class="chev">Γƒ¿</span></button>
      <article class="page" id="page"></article>
      <button class="edge" id="nextBtn" aria-label="Next page"><span class="chev">Γƒ⌐</span></button>
    </section>

    <div class="footer">Tip: tap left/right edges or use ΓåÉ ΓåÆ keys to turn pages.</div>
  </main>

  <!-- Reader logic -->
  <script type="module" src="/src/book.ts"></script>
</body>
</html>
