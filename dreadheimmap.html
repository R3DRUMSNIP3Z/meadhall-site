<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dreadheim â€” Forest Entrance</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
    }

    /* ===== Inventory & Badge Styles ===== */
    .va-qty, .inv-qty, .item-qty, .va-stack, .stack {
      position: absolute !important;
      right: 6px !important;
      bottom: 6px !important;
      z-index: 999 !important;
      min-width: 18px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #7a1d1d;
      color: #fff;
      font: 12px/1 ui-sans-serif, system-ui;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,.35);
    }

    .va-item, .inv-cell {
      position: relative;
      isolation: isolate;
    }

    .va-name, .inv-name {
      position: absolute;
      left: 6px;
      right: 6px;
      bottom: 6px;
      z-index: 2;
      pointer-events: none;
      overflow: visible;
    }

    #vaBagBadge:empty,
    .bag-badge:empty,
    .inventory-badge:empty {
      display: none !important;
    }
  </style>
</head>

<body>
  <canvas id="map"></canvas>

  <script>
    (function () {
      // Clear unread bag notifications
      try { localStorage.setItem("va_bag_unread", "0"); } catch (e) {}

      function nukeBadge() {
        var sel = "#vaBagBadge, .bag-badge, .inventory-badge";
        document.querySelectorAll(sel).forEach(function (el) {
          el.textContent = "";
          el.style.display = "none";
          el.removeAttribute("data-count");
        });
      }

      nukeBadge();
      window.addEventListener("pageshow", nukeBadge);
      window.addEventListener("focus", nukeBadge);
      document.addEventListener("visibilitychange", function () {
        if (!document.hidden) nukeBadge();
      });
    })();
  </script>

  <!-- Vite Compiled Scripts -->
  <script type="module" src="/src/dreadheimmap.ts"></script>
  <script type="module" src="/src/global-game-setup.ts"></script>
</body>
</html>
