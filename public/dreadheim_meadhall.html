  box-shadow:
    0 0 0 rgba(255,215,140,0),
    0 0 0 rgba(180,200,255,0);
}

.lokiReturn::before{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:999px;
  background:radial-gradient(circle at 50% 50%, rgba(255,215,140,.18), rgba(0,0,0,0));

  transform:translateY(-1px);

@keyframes lokiGlow{
  0%   { box-shadow:0 0 0 rgba(255,215,140,0), 0 0 0 rgba(180,200,255,0); }
  50%  { box-shadow:0 0 18px rgba(255,215,140,.22), 0 0 28px rgba(180,200,255,.18); }
  100% { box-shadow:0 0 0 rgba(255,215,140,0), 0 0 0 rgba(180,200,255,0); }
}
@keyframes lokiPulse{

  50%  { opacity:.75; transform:scale(1.02); }
  100% { opacity:.35; transform:scale(0.98); }

/* ---- GOD RAYS ---- */
#rays{
  position:absolute;
  inset:-10%;
  opacity:.55;
  mix-blend-mode:screen;   /* brightens without darkening */
  filter: blur(0.6px);
}

/* Each beam */
.ray{
  position:absolute;
  top:-25%;
  width:22vw;
  height:160vh;
  transform: rotate(-10deg);
  border-radius:999px;
  background: radial-gradient(ellipse at 50% 10%,
    rgba(255,235,200,0.22) 0%,
    rgba(255,220,180,0.16) 22%,
    rgba(255,200,140,0.10) 45%,
    rgba(0,0,0,0) 72%);
  animation: rayDrift 8s ease-in-out infinite;
}

/* Stagger beams */
.ray:nth-child(1){ left:6%;  animation-delay:0s;   opacity:.40; width:18vw; }
.ray:nth-child(2){ left:22%; animation-delay:-2s;  opacity:.55; width:24vw; }
.ray:nth-child(3){ left:40%; animation-delay:-4s;  opacity:.45; width:20vw; }
.ray:nth-child(4){ left:58%; animation-delay:-1s;  opacity:.35; width:26vw; }
.ray:nth-child(5){ left:76%; animation-delay:-3s;  opacity:.50; width:18vw; }

@keyframes rayDrift{
  0%   { transform: translateY(0px) translateX(0px) rotate(-10deg); filter: blur(0.6px); }
  50%  { transform: translateY(18px) translateX(-10px) rotate(-11deg); filter: blur(1.4px); }
  100% { transform: translateY(0px) translateX(0px) rotate(-10deg); filter: blur(0.6px); }
}

  function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }

  function pickDir(){
    // random wander choice: mostly left/right, sometimes forward/back
    const r = Math.random();
    if (r < 0.43){ dir = "left";  vx = -(1.4 + Math.random()*1.6); vy = 0; }

    // reset frames when turning so it looks crisp
    frame = 0;
    nextTurnAt = performance.now() + 900 + Math.random()*1400;
  }

  // animation timing (fps-ish)
const FRAME_MS_IDLE = 160; // idle slower
const FRAME_MS_WALK = 120; // walk speed
  let lastFrameAt = 0;

  function updateSprite(now){
  const info = DIRS[dir] || DIRS.idle;
  const frameMs = (state === "idle") ? FRAME_MS_IDLE : FRAME_MS_WALK;

  if (now - lastFrameAt >= frameMs){
