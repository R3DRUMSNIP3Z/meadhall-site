<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Veriador • Dreadheim • Mead Hall</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;800;900&display=swap" rel="stylesheet">

<style>
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  font-family:Cinzel, serif;
  overflow:hidden;
}

/* ================= BACKGROUND ================= */
#bg{
  position:fixed;
  inset:0;
  background:url("/guildbook/scenes/dreadheim_meadhall.png") center center / cover no-repeat;
  z-index:0;
}

/* ================= NPCS LAYER ================= */
#npcs{
  position:fixed;
  inset:0;
  z-index:20;
  pointer-events:none; /* allow only NPCs to receive clicks */
}

/* HEL NPC */
#npcHel{
  position:absolute;
  left:70%;
  top:33%;
  width:210px;
  height:auto;
  z-index:25;
  pointer-events:auto;
  cursor:pointer;
  filter: drop-shadow(0 18px 32px rgba(0,0,0,0.78));
  transition: transform 120ms ease, filter 120ms ease;
}
#npcHel:hover{
  transform: scale(1.02);
  filter: drop-shadow(0 22px 38px rgba(0,0,0,0.85))
          drop-shadow(0 0 14px rgba(180,200,255,0.22));
}

/* ================= DIALOGUE ================= */
#dlg{
  position:fixed;
  left:50%;
  bottom:14px;
  transform:translateX(-50%);
  width:min(1200px, calc(100vw - 24px));
  height:190px;
  z-index:999; /* raised to guarantee clicks */
  display:grid;
  grid-template-columns:240px 1fr;
  border-radius:18px;
  overflow:hidden;
  background:linear-gradient(90deg, rgba(35,20,10,.95), rgba(15,10,8,.88));
  border:1px solid rgba(255,208,120,.2);
  box-shadow:0 18px 55px rgba(0,0,0,.6);
}
/* Force dialogue hidden until an NPC opens it */
#dlg.hidden{
  display:none !important;
}

#dlgPortrait{
  width:240px;
  height:190px;
  object-fit:contain;
  align-self:end;
  filter:drop-shadow(0 12px 22px rgba(0,0,0,0.65));
}

#dlgPanel{
  padding:16px 18px;
  display:grid;
  grid-template-rows:auto 1fr auto;
  gap:10px;
}

#dlgName{
  font-size:28px;
  font-weight:900;
  color:rgba(255,225,170,.95);
}

#dlgText{
  font-size:20px;
  line-height:1.35;
  color:rgba(255,255,255,.95);
}

#dlgBtns{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  flex-wrap:wrap;
}

#dlg, #dlgPanel, #dlgBtns, .dlgBtn{
  pointer-events:auto;
}

.dlgBtn{
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
  border:1px solid rgba(255,208,120,.28);
  background:rgba(120,60,25,.45);
  color:rgba(255,245,230,.95);
  font-weight:800;
}
.dlgBtn:hover{ filter:brightness(1.1); }

/* ================= QUEST ICON ================= */
#questBtn{
  position:fixed;
  top:14px;
  right:14px;
  width:52px;
  height:52px;
  background:transparent;
  border:none;
  cursor:pointer;
  z-index:60;
  display:block; /* Mead Hall always shows it */
}
#questBtn img{
  width:100%;
  height:100%;
  object-fit:contain;
  filter:drop-shadow(0 10px 22px rgba(0,0,0,0.75));
  opacity:.96;
  transition:transform 120ms ease;
}
#questBtn:hover img{ transform:scale(1.05); }

/* ================= METER ICON (beside quest) ================= */
#meterBtn{
  position:fixed;
  top:14px;
  right:74px; /* 14 + 52 + 8 gap */
  width:52px;
  height:52px;
  background:transparent;
  border:none;
  cursor:pointer;
  z-index:60;
  display:block;
}
#meterBtn img{
  width:100%;
  height:100%;
  object-fit:contain;
  filter:drop-shadow(0 10px 22px rgba(0,0,0,0.75));
  opacity:.96;
  transition:transform 120ms ease;
}
#meterBtn:hover img{ transform:scale(1.05); }

/* ================= QUEST JOURNAL ================= */
#questOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  z-index:70;
  display:none;
}
#questPanel{
  position:absolute;
  top:70px;
  right:18px;
  width:min(520px, calc(100vw - 36px));
  max-height:calc(100vh - 110px);
  overflow:auto;
  background:rgba(0,0,0,.92);
  border:1px solid rgba(255,255,255,.14);
  border-radius:16px;
  padding:14px;
  box-shadow:0 18px 60px rgba(0,0,0,0.7);
  text-shadow:0 1px 2px rgba(0,0,0,0.6);
}
#questPanel, #questPanel *{
  color:rgba(245,240,230,.95);
}
.qHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.qTitle{
  font-weight:800;
  letter-spacing:.06em;
  color:rgba(255,215,140,1);
}
#questClose{
  width:34px;
  height:34px;
  border-radius:10px;
  font-size:20px;
  font-weight:900;
  cursor:pointer;
  background:rgba(0,0,0,.4);
  border:1px solid rgba(255,215,140,.6);
  color:rgba(255,215,140,1);
}
#questContent{
  margin-top:10px;
  font-size:16px;
  line-height:1.35;
  opacity:.96;
}

/* Quest step status */
.qStepRow{
  display:grid;
  grid-template-columns:22px 1fr;
  gap:10px;
  align-items:start;
  margin:8px 0;
}
.qMark{
  width:22px;
  height:22px;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.35);
  user-select:none;
}
.qMark.pending{ color:rgba(255,255,255,.55); }
.qMark.pass{
  color:rgba(165,255,190,.95);
  border-color:rgba(165,255,190,.45);
  background:rgba(40,120,65,.25);
}
.qMark.fail{
  color:rgba(255,140,140,.95);
  border-color:rgba(255,140,140,.45);
  background:rgba(120,35,35,.25);
}
.qStepText{
  opacity:.92;
}

/* ================= METER OVERLAY (smaller) ================= */
#meterOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  z-index:80;
  display:none;
}
#meterPanel{
  position:absolute;
  top:70px;
  right:18px;
  width:min(360px, calc(100vw - 36px)); /* smaller */
  max-height:calc(100vh - 110px);
  overflow:auto;
  background:rgba(0,0,0,.92);
  border:1px solid rgba(255,255,255,.14);
  border-radius:16px;
  padding:14px;
  box-shadow:0 18px 60px rgba(0,0,0,0.7);
  text-shadow:0 1px 2px rgba(0,0,0,0.6);
}
#meterPanel, #meterPanel *{
  color:rgba(245,240,230,.95);
}
.mHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.mTitle{
  font-weight:800;
  letter-spacing:.06em;
  color:rgba(255,215,140,1);
}
#meterClose{
  width:34px;
  height:34px;
  border-radius:10px;
  font-size:20px;
  font-weight:900;
  cursor:pointer;
  background:rgba(0,0,0,.4);
  border:1px solid rgba(255,215,140,.6);
  color:rgba(255,215,140,1);
}
.mGrid{
  margin-top:12px;
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}
.mCard{
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.35);
  border-radius:14px;
  padding:10px;
}
.mLabel{
  font-weight:900;
  letter-spacing:.04em;
  opacity:.95;
  margin-bottom:8px;
}
.mImg{
  width:100%;
  height:auto;
  display:block;
  object-fit:contain;
  filter:drop-shadow(0 10px 22px rgba(0,0,0,0.75));
  opacity:.98;
}

/* Tiny hint text */
#hint{
  position:fixed;
  left:14px;
  bottom:14px;
  z-index:15;
  font-size:14px;
  letter-spacing:.03em;
  color:rgba(255,255,255,0.55);
  text-shadow:0 2px 10px rgba(0,0,0,0.8);
  pointer-events:none;
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="npcs">
  <!-- HEL (animated frames 1-8) -->
  <img id="npcHel" src="/guildbook/npcs/hel/frame_001.png" alt="Hel">
</div>

<div id="hint">Tip: Click Hel to speak.</div>

<!-- Dialogue (HIDDEN until NPC click) -->
<div id="dlg" class="hidden">
  <img id="dlgPortrait" alt="Portrait">
  <div id="dlgPanel">
    <div id="dlgName"></div>
    <div id="dlgText"></div>
    <div id="dlgBtns"></div>
  </div>
</div>

<!-- Quest Icon -->
<button id="questBtn" aria-label="Open quest journal" title="Quests">
  <img src="/guildbook/ui/quest_icon.png" alt="Quest">
</button>

<!-- Meter Icon -->
<button id="meterBtn" aria-label="Open good/evil meter" title="Good / Evil Meter">
  <img src="/guildbook/ui/metericon.png" alt="Meter">
</button>

<!-- Quest Journal -->
<div id="questOverlay" aria-hidden="true">
  <div id="questPanel" role="dialog" aria-label="Quest journal">
    <div class="qHeader">
      <div class="qTitle">QUEST</div>
      <button id="questClose" aria-label="Close quest journal">✕</button>
    </div>
    <div id="questContent"></div>
  </div>
</div>

<!-- Meter Overlay -->
<div id="meterOverlay" aria-hidden="true">
  <div id="meterPanel" role="dialog" aria-label="Good and evil meter">
    <div class="mHeader">
      <div class="mTitle">METER</div>
      <button id="meterClose" aria-label="Close meter">✕</button>
    </div>
    <div class="mGrid">
      <div class="mCard">
        <div class="mLabel">GOOD</div>
        <img id="goodMeterImg" class="mImg" alt="Good meter">
      </div>
      <div class="mCard">
        <div class="mLabel">EVIL</div>
        <img id="evilMeterImg" class="mImg" alt="Evil meter">
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  // ----------------------------
  // QUEST STORAGE KEYS (same system)
  // ----------------------------
  const QUEST_ID_KEY  = "vaq_activeQuestId";
  const QUEST_CAT_KEY = "vaq_activeQuestCatalog";

  // Your catalog location
  const QUEST_CATALOG_URL = "/guildbook/quests/dreadheim_quests.json";

  // ----------------------------
  // NPC DIALOGUE CATALOG (Hel)
  // ----------------------------
  const HEL_DIALOGUE_JSON = "/data/episodes/volume1_ep1/hel_meadhall.json";
  const KICKED_JSON = "/data/episodes/volume1_ep1/kickedoutbyloki.json";

  // ----------------------------
  // UI refs
  // ----------------------------
  const dlg = document.getElementById("dlg");
  const dlgName = document.getElementById("dlgName");
  const dlgText = document.getElementById("dlgText");
  const dlgBtns = document.getElementById("dlgBtns");
  const dlgPortrait = document.getElementById("dlgPortrait");

  const npcHel = document.getElementById("npcHel");

  const questBtn = document.getElementById("questBtn");
  const questOverlay = document.getElementById("questOverlay");
  const questClose = document.getElementById("questClose");
  const questContent = document.getElementById("questContent");

  const meterBtn = document.getElementById("meterBtn");
  const meterOverlay = document.getElementById("meterOverlay");
  const meterClose = document.getElementById("meterClose");
  const goodMeterImg = document.getElementById("goodMeterImg");
  const evilMeterImg = document.getElementById("evilMeterImg");

  // ----------------------------
  // Helpers
  // ----------------------------
  function escapeHtml(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  async function loadJSON(url){
    const res = await fetch(url, { cache:"no-store" });
    if (!res.ok) throw new Error("Failed to load " + url + " (" + res.status + ")");
    return await res.json();
  }

  function showDialogue({ speaker, text, portraitSrc, buttons = [] }){
    dlgName.textContent = speaker || "";
    dlgText.textContent = (typeof text === "string") ? text : String(text ?? "");
    dlgBtns.innerHTML = "";
    if (portraitSrc) dlgPortrait.src = portraitSrc;
    dlg.classList.remove("hidden");

    buttons.forEach(b => {
      const btn = document.createElement("button");
      btn.className = "dlgBtn";
      btn.type = "button";
      btn.textContent = b.label;

      btn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (typeof b.onClick === "function") b.onClick();
      });

      dlgBtns.appendChild(btn);
    });
  }

  function hideDialogue(){
    dlg.classList.add("hidden");
    dlgName.textContent = "";
    dlgText.textContent = "";
    dlgBtns.innerHTML = "";
  }

  // Hide dialogue on load (IMPORTANT)
  hideDialogue();

  // ----------------------------
  // GOOD/EVIL + FLAGS
  // ----------------------------
  const GOOD_KEY  = "va_good";
  const EVIL_KEY  = "va_evil";
  const NAME_KEY  = "va_player_name";
  const FLAGS_KEY = "va_flags";

  function getNum(key){
    const v = Number(localStorage.getItem(key) || "0");
    return Number.isFinite(v) ? v : 0;
  }
  function setNum(key, n){
    localStorage.setItem(key, String(n));
  }
  function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

  // If meter full and you add more:
  // - adding GOOD at 10 reduces EVIL by 1 (if any)
  // - adding EVIL at 10 reduces GOOD by 1 (if any)
  function addAlignment(kind, delta){
    delta = Number(delta) || 0;
    if (!delta) return;

    for (let i = 0; i < Math.abs(delta); i++){
      if (kind === "good"){
        let g = clamp(getNum(GOOD_KEY), 0, 10);
        let e = clamp(getNum(EVIL_KEY), 0, 10);

        if (delta > 0){
          if (g >= 10){
            if (e > 0) e -= 1;
          } else {
            g += 1;
          }
        } else { // delta < 0
          if (g > 0) g -= 1;
        }

        setNum(GOOD_KEY, g);
        setNum(EVIL_KEY, e);
      } else {
        let g = clamp(getNum(GOOD_KEY), 0, 10);
        let e = clamp(getNum(EVIL_KEY), 0, 10);

        if (delta > 0){
          if (e >= 10){
            if (g > 0) g -= 1;
          } else {
            e += 1;
          }
        } else {
          if (e > 0) e -= 1;
        }

        setNum(GOOD_KEY, g);
        setNum(EVIL_KEY, e);
      }
    }
  }

  function getName(){
    return (localStorage.getItem(NAME_KEY) || "").trim() || "Traveler";
  }
  function txt(t){
    return String(t ?? "").replaceAll("{name}", getName());
  }
  function getFlags(){
    try{ return JSON.parse(localStorage.getItem(FLAGS_KEY) || "{}"); }
    catch{ return {}; }
  }
  function setFlags(obj){
    localStorage.setItem(FLAGS_KEY, JSON.stringify(obj || {}));
  }

  // Quest step status stored in flags as:
  // flags["dq_001_step0"] = "pass" | "fail"
  function setQuestStepStatus(questId, stepIndex, status){
    const f = getFlags();
    const key = `${questId}_step${stepIndex}`;
    f[key] = status; // "pass" or "fail"
    setFlags(f);

    // If any step FAILS (evil quest), grant +1 GOOD once per quest
    if (status === "fail"){
      const rewardKey = `${questId}_fail_rewarded`;
      if (!f[rewardKey]){
        f[rewardKey] = true;
        setFlags(f);
        addAlignment("good", 1);
      }
    }
  }

  // ----------------------------
  // METERS UI
  // ----------------------------
  function meterImgPath(type, n){
    n = clamp(Number(n)||0, 0, 10);
    if (type === "good") return `/guildbook/ui/goodmeter/${n}.png`;
    return `/guildbook/ui/evilmeter/${n}.png`;
  }

  function renderMeters(){
    const g = clamp(getNum(GOOD_KEY), 0, 10);
    const e = clamp(getNum(EVIL_KEY), 0, 10);
    goodMeterImg.src = meterImgPath("good", g);
    evilMeterImg.src = meterImgPath("evil", e);
  }

  function openMeters(){
    renderMeters();
    meterOverlay.style.display = "block";
    meterOverlay.setAttribute("aria-hidden","false");
  }
  function closeMeters(){
    meterOverlay.style.display = "none";
    meterOverlay.setAttribute("aria-hidden","true");
  }

  meterBtn.addEventListener("click", openMeters);
  meterClose.addEventListener("click", closeMeters);
  meterOverlay.addEventListener("click", (e) => {
    if (e.target === meterOverlay) closeMeters();
  });

  // ----------------------------
  // QUEST JOURNAL (with ✓ / ✗ per step)
  // ----------------------------
  async function renderQuestJournal(){
    const activeId = localStorage.getItem(QUEST_ID_KEY) || "";
    const catalogUrl = localStorage.getItem(QUEST_CAT_KEY) || QUEST_CATALOG_URL;

    if (!activeId){
      questContent.innerHTML = `<div style="opacity:.9">No active quest.</div>`;
      return;
    }

    let catalog;
    try{
      catalog = await loadJSON(catalogUrl);
    }catch(err){
      questContent.innerHTML = `
        <div style="opacity:.95; margin-bottom:8px;">Quest catalog missing / failed to load.</div>
        <div style="opacity:.8; font-size:14px;">
          ActiveId: ${escapeHtml(activeId)}<br>
          Catalog: ${escapeHtml(catalogUrl)}
        </div>`;
      return;
    }

    const q = (catalog?.quests && catalog.quests[activeId]) ? catalog.quests[activeId] : null;
    if (!q){
      questContent.innerHTML = `
        <div style="opacity:.95; margin-bottom:8px;">Quest not found.</div>
        <div style="opacity:.8; font-size:14px;">
          ActiveId: ${escapeHtml(activeId)}<br>
          Catalog: ${escapeHtml(catalogUrl)}
        </div>`;
      return;
    }

    const steps = Array.isArray(q.steps) ? q.steps : [];
    const f = getFlags();

    const stepsHtml = steps.map((s, i) => {
      const key = `${activeId}_step${i}`;
      const st = f[key]; // "pass" | "fail" | undefined
      const cls = st === "pass" ? "pass" : (st === "fail" ? "fail" : "pending");
      const mark = st === "pass" ? "✓" : (st === "fail" ? "✕" : "•");
      return `
        <div class="qStepRow">
          <div class="qMark ${cls}">${mark}</div>
          <div class="qStepText">${escapeHtml(s)}</div>
        </div>
      `;
    }).join("");

    questContent.innerHTML = `
      <div style="font-size:18px; font-weight:900; color:rgba(255,215,140,1); margin:6px 0 10px;">
        ${escapeHtml(q.title || "Quest")}
      </div>
      <div style="opacity:.95; margin-bottom:10px;">
        Giver: <strong style="color:rgba(255,210,160,0.95)">${escapeHtml(q.giver || "Unknown")}</strong>
      </div>
      ${q.summary ? `<div style="opacity:.92; margin-bottom:12px;">${escapeHtml(q.summary)}</div>` : ""}
      <div style="margin: 8px 0 6px; opacity:.95; font-weight:800;">Objectives</div>
      <div style="opacity:.92;">
        ${stepsHtml || "<div>…</div>"}
      </div>
      ${q.reward ? `<div style="opacity:.95; margin-top:12px;"><strong>Reward:</strong> ${escapeHtml(q.reward)}</div>` : ""}
    `;
  }

  function openQuestJournal(){
    questOverlay.style.display = "block";
    questOverlay.setAttribute("aria-hidden","false");
    renderQuestJournal().catch(err => {
      console.error(err);
      questContent.innerHTML = `<div style="opacity:.9">Quest journal failed.</div>`;
    });
  }

  function closeQuestJournal(){
    questOverlay.style.display = "none";
    questOverlay.setAttribute("aria-hidden","true");
  }

  questBtn.addEventListener("click", openQuestJournal);
  questClose.addEventListener("click", closeQuestJournal);
  questOverlay.addEventListener("click", (e) => {
    if (e.target === questOverlay) closeQuestJournal();
  });

  // Force set the quest catalog each time:
  localStorage.setItem(QUEST_CAT_KEY, QUEST_CATALOG_URL);

  // ----------------------------
  // HEL ANIMATION (frames 1-8)
  // ----------------------------
  const helFrames = [
    "/guildbook/npcs/hel/frame_001.png",
    "/guildbook/npcs/hel/frame_002.png",
    "/guildbook/npcs/hel/frame_003.png",
    "/guildbook/npcs/hel/frame_004.png",
    "/guildbook/npcs/hel/frame_005.png",
    "/guildbook/npcs/hel/frame_006.png",
    "/guildbook/npcs/hel/frame_007.png",
    "/guildbook/npcs/hel/frame_008.png"
  ];

  let helIdx = 0;
  setInterval(() => {
    helIdx = (helIdx + 1) % helFrames.length;
    npcHel.src = helFrames[helIdx];
  }, 120);

  // ----------------------------
  // DIALOGUE ENGINE (choices + rewards + good/evil + kickout)
  // ----------------------------
  function applyReward(reward){
    if (!reward) return;

    // alignment (with overflow rules)
    if (reward.good) addAlignment("good", Number(reward.good));
    if (reward.evil) addAlignment("evil", Number(reward.evil));

    if (reward.set && typeof reward.set === "object"){
      for (const k of Object.keys(reward.set)){
        localStorage.setItem(k, String(reward.set[k]));
      }
    }

    if (reward.flags && typeof reward.flags === "object"){
      const f = getFlags();
      for (const k of Object.keys(reward.flags)) f[k] = reward.flags[k];
      setFlags(f);
    }

    // OPTIONAL: allow rewards to mark quest steps from JSON like:
    // "questSteps": { "dq_001": { "0": "pass", "1": "fail" } }
    if (reward.questSteps && typeof reward.questSteps === "object"){
      for (const qid of Object.keys(reward.questSteps)){
        const stepsObj = reward.questSteps[qid];
        if (stepsObj && typeof stepsObj === "object"){
          for (const idxStr of Object.keys(stepsObj)){
            const st = stepsObj[idxStr]; // "pass" or "fail"
            const idx = Number(idxStr);
            if (Number.isFinite(idx) && (st === "pass" || st === "fail")){
              setQuestStepStatus(qid, idx, st);
            }
          }
        }
      }
    }

    if (reward.setQuest?.id){
      localStorage.setItem(QUEST_ID_KEY, reward.setQuest.id);
      if (reward.setQuest.catalog) localStorage.setItem(QUEST_CAT_KEY, reward.setQuest.catalog);
    }

    // coins/items are left for your future inventory system
  }

  async function runDialogueFromJson(url){
    const data = await loadJSON(url);
    const nodes = Array.isArray(data.nodes) ? data.nodes : [];
    const map = new Map(nodes.map(n => [n.id, n]));

    // Hel dialogue portrait defaults to hel.png (separate from animation)
    const portraitDefault = data?.meta?.portrait || "/guildbook/npcs/hel/hel.png";
    const speakerDefault = data?.meta?.speakerDefault || "…";
    const startId = data?.start || (nodes[0]?.id);

    function showNode(id){
      if (id === "__close"){
        hideDialogue();
        if (data?.meta?.gotoOnEnd){
          window.location.href = data.meta.gotoOnEnd;
        }
        return;
      }

      const node = map.get(id);
      if (!node){
        showDialogue({
          speaker: speakerDefault,
          text: "…",
          portraitSrc: portraitDefault,
          buttons: [{ label: "Close", onClick: hideDialogue }]
        });
        return;
      }

      applyReward(node.reward);

      // Kickout condition: good >= 10 triggers Loki sequence
      const good = clamp(getNum(GOOD_KEY), 0, 10);
      if (good >= 10 && url !== KICKED_JSON){
        runDialogueFromJson(KICKED_JSON).catch(console.error);
        return;
      }

      const speaker = node.speaker || speakerDefault;
      const text = txt(node.text || "…");
      const portrait = node.portrait || portraitDefault;
      const choices = Array.isArray(node.choices) ? node.choices : [];

      const btns = choices.length
        ? choices.map(c => ({
            label: c.label || "Continue",
            onClick: () => showNode(c.to || "__close")
          }))
        : [{ label: "Close", onClick: hideDialogue }];

      showDialogue({
        speaker,
        text,
        portraitSrc: portrait,
        buttons: btns
      });
    }

    showNode(startId || "__close");
  }

  npcHel.addEventListener("click", () => {
    runDialogueFromJson(HEL_DIALOGUE_JSON).catch(err => {
      console.error(err);
      showDialogue({
        speaker: "Hel",
        text: "…",
        portraitSrc: "/guildbook/npcs/hel/hel.png",
        buttons: [{ label: "Close", onClick: hideDialogue }]
      });
    });
  });

  // Optional: press ESC to close dialogue/journal/meters
  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape"){
      hideDialogue();
      closeQuestJournal();
      closeMeters();
    }
  });

});
</script>
