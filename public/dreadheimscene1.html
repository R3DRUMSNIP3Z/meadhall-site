<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Veriador • Dreadheim • Scene 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: Cinzel, serif;
  overflow: hidden;
}

/* ================= BACKGROUND ================= */
#bg {
  position: fixed;
  inset: 0;
  background: url("/guildbook/scenes/dreadheim_scene1.png") center center / cover no-repeat;
  z-index: 0;
}

/* ================= DIALOGUE ================= */
#dlg {
  position: fixed;
  left: 50%;
  bottom: 14px;
  transform: translateX(-50%);
  width: min(1200px, calc(100vw - 24px));
  height: 190px;
  z-index: 10;
  display: grid;
  grid-template-columns: 240px 1fr;
  border-radius: 18px;
  overflow: hidden;
  background: linear-gradient(90deg, rgba(35,20,10,.95), rgba(15,10,8,.88));
  border: 1px solid rgba(255,208,120,.2);
  box-shadow: 0 18px 55px rgba(0,0,0,.6);
}

.hidden { display: none; }

#dlgPortrait {
  width: 240px;
  height: 190px;
  object-fit: contain;
  align-self: end;
  filter: drop-shadow(0 12px 22px rgba(0,0,0,0.65));
}

#dlgPanel {
  padding: 16px 18px;
  display: grid;
  grid-template-rows: auto 1fr auto;
  gap: 10px;
}

#dlgName {
  font-size: 28px;
  font-weight: 900;
  color: rgba(255,225,170,.95);
}

#dlgText {
  font-size: 20px;
  line-height: 1.35;
  color: rgba(255,255,255,.95);
}

#dlgBtns {
  display: flex;
  justify-content: flex-end;
}

.dlgBtn {
  padding: 10px 16px;
  border-radius: 12px;
  cursor: pointer;
  border: 1px solid rgba(255,208,120,.28);
  background: rgba(120,60,25,.45);
  color: rgba(255,245,230,.95);
  font-weight: 800;
}

/* ================= QUEST ICON ================= */
#questBtn {
  position: fixed;
  top: 14px;
  right: 14px;
  width: 52px;
  height: 52px;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 50;
  display: none;
}

#questBtn img {
  width: 100%;
  filter: drop-shadow(0 10px 22px rgba(0,0,0,0.75));
}

/* ================= QUEST JOURNAL ================= */
#questOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.65);
  z-index: 60;
  display: none;
}

#questPanel {
  position: absolute;
  top: 70px;
  right: 18px;
  width: min(520px, calc(100vw - 36px));
  background: rgba(0,0,0,.92);
  border: 1px solid rgba(255,255,255,.14);
  border-radius: 16px;
  padding: 14px;
}

#questPanel,
#questPanel * {
  color: rgba(245,240,230,.95);
}

.qHeader {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.qTitle {
  font-weight: 800;
  color: rgba(255,215,140,1);
}

#questClose {
  width: 34px;
  height: 34px;
  border-radius: 10px;
  font-size: 20px;
  font-weight: 900;
  cursor: pointer;
  background: rgba(0,0,0,.4);
  border: 1px solid rgba(255,215,140,.6);
  color: rgba(255,215,140,1);
}

/* ================= ENTER SVG ================= */
#enterOverlay {
  position: fixed;
  inset: 0;
  z-index: 80;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,.35);
}
</style>
</head>

<body>

<div id="bg"></div>

<!-- Dialogue -->
<div id="dlg" class="hidden">
  <img id="dlgPortrait">
  <div id="dlgPanel">
    <div id="dlgName"></div>
    <div id="dlgText"></div>
    <div id="dlgBtns"></div>
  </div>
</div>

<!-- Quest Icon -->
<button id="questBtn">
  <img src="/guildbook/ui/quest_icon.png">
</button>

<!-- Quest Journal -->
<div id="questOverlay">
  <div id="questPanel">
    <div class="qHeader">
      <div class="qTitle">Quest</div>
      <button id="questClose">✕</button>
    </div>
    <div id="questContent"></div>
  </div>
</div>

<!-- ENTER BUTTON -->
<div id="enterOverlay"></div>

<script>
document.addEventListener("DOMContentLoaded", async () => {

const SCENE_JSON = "/data/episodes/volume1_ep1/dreadheim_scene1.json";
const NAME_KEY = "va_player_name";
const QUEST_ID_KEY = "vaq_activeQuestId";
const QUEST_CAT_KEY = "vaq_activeQuestCatalog";

const dlg = document.getElementById("dlg");
const dlgName = document.getElementById("dlgName");
const dlgText = document.getElementById("dlgText");
const dlgBtns = document.getElementById("dlgBtns");
const dlgPortrait = document.getElementById("dlgPortrait");

const questBtn = document.getElementById("questBtn");
const questOverlay = document.getElementById("questOverlay");
const questClose = document.getElementById("questClose");

const enterOverlay = document.getElementById("enterOverlay");

function showDialogue(name, text) {
  dlgName.textContent = name;
  dlgText.textContent = text;
  dlgBtns.innerHTML = "";
  dlg.classList.remove("hidden");

  const b = document.createElement("button");
  b.className = "dlgBtn";
  b.textContent = "Continue";
  b.onclick = () => {
    dlg.classList.add("hidden");
    showEnterButton();
  };
  dlgBtns.appendChild(b);
}

function showEnterButton() {
  enterOverlay.innerHTML = buildEnterSvg();
  enterOverlay.style.display = "flex";

  enterOverlay.querySelector("svg").onclick = () => {
    window.location.href = "/dreadheim_meadhall.html";
  };
}

function buildEnterSvg() {
  const uid = Math.random().toString(16).slice(2);
  return `
<svg width="360" height="120" viewBox="0 0 360 120"
xmlns="http://www.w3.org/2000/svg" style="cursor:pointer">
<defs>
<linearGradient id="${uid}t" x1="0" y1="0" x2="1" y2="0">
<stop offset="0%" stop-color="#8b0000"/>
<stop offset="50%" stop-color="#ffd27a"/>
<stop offset="100%" stop-color="#8b0000"/>
</linearGradient>
</defs>
<rect x="6" y="6" width="348" height="108" rx="18" fill="#000"/>
<text x="180" y="72" text-anchor="middle"
font-size="26" font-weight="800"
fill="url(#${uid}t)">ENTER AT YOUR OWN RISK</text>
</svg>`;
}

questBtn.onclick = () => questOverlay.style.display = "block";
questClose.onclick = () => questOverlay.style.display = "none";

const data = await fetch(SCENE_JSON).then(r => r.json());

dlgPortrait.src = data.meta.portrait;
showDialogue("Loki", data.nodes[0].text);

localStorage.setItem(QUEST_ID_KEY, data.onComplete.setQuestActive);
localStorage.setItem(QUEST_CAT_KEY, data.onComplete.questCatalog);
questBtn.style.display = "block";

});
</script>

</body>
</html>
