<svg width="340" height="120" viewBox="0 0 340 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Plate gradient -->
    <linearGradient id="plateGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#141414"/>
      <stop offset="60%" stop-color="#0b0b0b"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- Soft rim highlight -->
    <linearGradient id="rimGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2a2120"/>
      <stop offset="50%" stop-color="#5b4945"/>
      <stop offset="100%" stop-color="#2a2120"/>
    </linearGradient>

    <!-- Text redâ†’gold gradient with animated drift -->
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9b0000"/>
      <stop offset="40%" stop-color="#c30000"/>
      <stop offset="60%" stop-color="#ffd27a"/>
      <stop offset="100%" stop-color="#9b0000"/>
      <animateTransform attributeName="gradientTransform" type="translate"
        from="-0.25 0" to="0.25 0" dur="3.5s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Text glow filter (no duplicate text needed) -->
    <filter id="textGlow" x="-30%" y="-50%" width="160%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Moving light-sheen for letters -->
    <linearGradient id="sheenGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.85)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <mask id="sheenMask">
      <rect width="340" height="120" fill="black"/>
      <rect id="sheenStripe" x="-120" y="20" width="120" height="80" fill="url(#sheenGrad)">
        <animate attributeName="x" from="-160" to="380" dur="2.8s" repeatCount="indefinite"/>
      </rect>
    </mask>
  </defs>

  <!-- Plate -->
  <rect x="6" y="6" width="328" height="108" rx="18" ry="18" fill="url(#plateGrad)"/>
  <!-- Rim -->
  <rect x="6" y="6" width="328" height="108" rx="18" ry="18" fill="none" stroke="url(#rimGrad)" stroke-width="2"/>

  <!-- Title text -->
  <g filter="url(#textGlow)">
    <text x="170" y="70" text-anchor="middle"
          font-family="Cinzel, serif" font-size="34" font-weight="700"
          fill="url(#textGrad)" stroke="#4a0000" stroke-width="1.2"
          paint-order="stroke fill" letter-spacing="1.5">
      DREADHEIMER
    </text>
    <!-- Sheen pass using mask -->
    <text x="170" y="70" text-anchor="middle"
          font-family="Cinzel, serif" font-size="34" font-weight="700"
          fill="white" opacity="0.35" mask="url(#sheenMask)" letter-spacing="1.5">
      DREADHEIMER
    </text>
  </g>
</svg>
