<svg width="260" height="70" viewBox="0 0 260 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Black metal plate -->
  <rect x="0" y="0" width="260" height="70" rx="12" 
        fill="url(#plateGradient)" stroke="#7a5a2b" stroke-width="2"/>
  
  <!-- Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Cinzel, serif" font-size="30" font-weight="700"
        fill="url(#goldGradient)" stroke="#c88f2a" stroke-width="1.2">
    MYRIADORIAN
  </text>

  <!-- Shine overlay (moving light sweep) -->
  <rect x="-260" y="0" width="80" height="70" fill="url(#shineGradient)">
    <animate attributeName="x" from="-260" to="260" dur="3.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Gradients -->
  <defs>
    <!-- Plate gradient -->
    <linearGradient id="plateGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111"/>
      <stop offset="50%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#000"/>
    </linearGradient>

    <!-- Gold text gradient -->
    <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffb84d"/>
      <stop offset="40%" stop-color="#ff8c1a"/>
      <stop offset="80%" stop-color="#d94d0f"/>
      <stop offset="100%" stop-color="#7a0000"/>
    </linearGradient>

    <!-- Moving shine -->
    <linearGradient id="shineGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.5)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
  </defs>
</svg>
