<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient (high contrast for shine) -->
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#FFF6C9"/>
      <stop offset="38%" stop-color="#FFD674"/>
      <stop offset="68%" stop-color="#E5A942"/>
      <stop offset="100%" stop-color="#B8751B"/>
    </linearGradient>

    <!-- Moving shimmer band -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="rgba(255,255,255,0)" />
      <stop offset="45%"  stop-color="rgba(255,255,255,0.78)" />
      <stop offset="55%"  stop-color="rgba(255,255,255,0.78)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
      <animateTransform attributeName="gradientTransform" type="translate"
        from="-1 0" to="1 0" dur="4s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Soft spark glow -->
    <radialGradient id="spark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>

    <!-- Rune path hugging the outer stroke -->
    <path id="runePathOuter" d="M256,256 m-238,0 a238,238 0 1,1 476,0 a238,238 0 1,1 -476,0" />

    <!-- Text style: black, lightly embossed to look engraved -->
    <style>
      .runesOuter {
        font-family: "Noto Sans Runic","Segoe UI Symbol","Unifont",serif;
        font-size: 22px;
        letter-spacing: 6px;
        fill: #000;
        opacity: .88;
        paint-order: stroke;
        stroke: #1a1a1a;
        stroke-width: .6;
      }
    </style>
  </defs>

  <!-- OUTER GOLD RING -->
  <circle cx="256" cy="256" r="240" stroke="url(#goldGrad)" stroke-width="16" fill="none"/>

  <!-- SHIMMER OVERLAY -->
  <circle cx="256" cy="256" r="240" stroke="url(#shine)" stroke-width="16" fill="none" opacity=".6"/>

  <!-- INNER BEVEL RING -->
  <circle cx="256" cy="256" r="224" stroke="#d7b153" stroke-width="4" opacity=".85" fill="none"/>

  <!-- SUBTLE SPARKLES (animated) -->
  <circle cx="256" cy="20"  r="2.8" fill="url(#spark)">
    <animate attributeName="opacity" values="1;0.2;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60"  cy="256" r="2.5" fill="url(#spark)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="452" cy="256" r="3"   fill="url(#spark)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="492" r="2.7" fill="url(#spark)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2.2s" repeatCount="indefinite"/>
  </circle>

  <!-- RUNES: continuous around the full circle -->
  <!-- Repeated Elder Futhark string to ensure full wrap; adjust letter-spacing if you want tighter/looser. -->
  <text class="runesOuter">
    <textPath href="#runePathOuter" startOffset="0%">
      ᚠᚢᚦᚨᚱ ᚲᚷᚹ ᚺᚾᛁᛃ ᛇᛈᛉ ᛋᛏᛒ ᛖᛗᛚ ᛜᛞᛟ ᚪᚫᚬ ᚭᚮᚯ ᚰᚱᚲ ᚳᚴᚵ ᚶᚷᚹ ᚺᚾᛁ ᛃᛇᛈ ᛉᛋᛏ ᛒᛖᛗ ᛚᛜᛞ ᛟᚠᚢ ᚦᚨᚱ ᚲᚷᚹ ᚺᚾᛁᛃ ᛇᛈᛉ ᛋᛏᛒ ᛖᛗᛚ ᛜᛞᛟ ᚠᚢᚦᚨᚱ ᚲᚷᚹ ᚺᚾᛁᛃ ᛇᛈᛉ ᛋᛏᛒ ᛖᛗᛚ ᛜᛞᛟ
    </textPath>
  </text>

  <!-- CLEAR CENTER FOR AVATAR -->
  <circle cx="256" cy="256" r="215" fill="transparent"/>
</svg>
