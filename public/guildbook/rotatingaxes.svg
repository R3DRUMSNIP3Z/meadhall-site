<!-- Mead Hall Notification Icon -->
<div id="notifications-icon" style="width:48px;height:48px;">
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- metallic + glow gradients -->
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0b0e10"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
    <radialGradient id="rimGlow" cx="50%" cy="50%" r="70%">
      <stop offset="60%" stop-color="#d4a94d" stop-opacity=".9">
        <animate attributeName="stop-opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#644b1e" stop-opacity=".8"/>
    </radialGradient>
    <linearGradient id="axeMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a7b8c4"/>
      <stop offset="100%" stop-color="#6c7a83"/>
    </linearGradient>
  </defs>

  <!-- spinning group -->
  <g transform-origin="256 256">
    <animateTransform attributeName="transform" attributeType="XML"
      type="rotate" from="0 256 256" to="360 256 256" dur="10s" repeatCount="indefinite"/>

    <!-- base + glowing rim -->
    <circle cx="256" cy="256" r="245" fill="url(#bg)"/>
    <circle cx="256" cy="256" r="245" fill="none" stroke="url(#rimGlow)" stroke-width="10">
      <animate attributeName="stroke-width" values="8;10;8" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- crossed axes -->
    <g transform="rotate(-45 256 256)">
      <rect x="246" y="110" width="20" height="230" rx="6"
            fill="#4d3822" stroke="#2e1e12" stroke-width="3"/>
      <path d="M236 110 C180 80,180 30,236 50 L256 50 L276 50 C332 30,332 80,276 110 Z"
            fill="url(#axeMetal)" stroke="#9da6ad" stroke-width="2"/>
      <text x="242" y="80" font-family="Cinzel,serif" font-size="16"
            fill="#c9a74a" opacity=".8" transform="rotate(-45 245 80)">ᚱᚢᚾᛖᛊ</text>
    </g>

    <g transform="rotate(45 256 256)">
      <rect x="246" y="110" width="20" height="230" rx="6"
            fill="#4d3822" stroke="#2e1e12" stroke-width="3"/>
      <path d="M236 110 C180 80,180 30,236 50 L256 50 L276 50 C332 30,332 80,276 110 Z"
            fill="url(#axeMetal)" stroke="#9da6ad" stroke-width="2"/>
      <text x="242" y="80" font-family="Cinzel,serif" font-size="16"
            fill="#c9a74a" opacity=".8" transform="rotate(45 245 80)">ᚱᚢᚾᛖᛊ</text>
    </g>

    <!-- gentle aura -->
    <circle cx="256" cy="256" r="240" fill="none" stroke="#ffd970" stroke-opacity=".15" stroke-width="18">
      <animate attributeName="stroke-opacity" values="0.05;0.25;0.05" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
</div>
