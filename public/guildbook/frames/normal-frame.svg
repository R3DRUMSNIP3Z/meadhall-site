<!-- /guildbook/frames/normal-frame.svg -->
<svg width="112" height="112" viewBox="0 0 112 112" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rounded-rect path once, reused -->
    <path id="rim" d="
      M14,4 H98
      a10,10 0 0 1 10,10 V98
      a10,10 0 0 1 -10,10 H14
      a10,10 0 0 1 -10,-10 V14
      a10,10 0 0 1 10,-10 Z" />

    <!-- Neon green gradient (rotates slowly) -->
    <linearGradient id="gNeon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#00ff9e"/>
      <stop offset="50%"  stop-color="#00e676"/>
      <stop offset="100%" stop-color="#66ffd1"/>
      <animateTransform attributeName="gradientTransform"
                        type="rotate" from="0 0.5 0.5" to="360 0.5 0.5"
                        dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Inner faint line -->
    <linearGradient id="gInner" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#8affd8" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#00ffa8" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="fGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00ff9e" flood-opacity="0.75"/>
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#00ff9e" flood-opacity="0.35"/>
    </filter>

    <!-- Shimmer sweep that moves around the border -->
    <linearGradient id="gSweep" x1="0" y1="0" x2="1" y2="0">
      <stop offset="-0.2" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="0"    stop-color="#eaffff" stop-opacity="0.9"/>
      <stop offset="0.18" stop-color="#eaffff" stop-opacity="0.0"/>
    </linearGradient>
    <mask id="mStroke">
      <!-- mask only on the stroke width we want -->
      <use href="#rim" fill="none" stroke="white" stroke-width="6"/>
    </mask>

    <!-- Dark vignette background -->
    <radialGradient id="gVignette" cx="50%" cy="50%" r="65%">
      <stop offset="65%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.45)"/>
    </radialGradient>
  </defs>

  <!-- Background panel/vignette to help the neon pop -->
  <rect x="1" y="1" width="110" height="110" rx="12" ry="12" fill="url(#gVignette)"/>

  <!-- Outer neon stroke (glow + subtle pulse) -->
  <use href="#rim" fill="none" stroke="url(#gNeon)" stroke-width="3.5" filter="url(#fGlow)">
    <animate attributeName="opacity" values="0.92;1;0.92" dur="2.6s" repeatCount="indefinite"/>
  </use>

  <!-- Shimmer sweep traveling around the rim -->
  <g mask="url(#mStroke)">
    <use href="#rim" fill="none" stroke="url(#gSweep)" stroke-width="9" stroke-linecap="round"
         stroke-dasharray="50 320" stroke-dashoffset="0">
      <animate attributeName="stroke-dashoffset" values="0;-370" dur="2.8s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- Thin inner line for structure -->
  <use href="#rim" fill="none" stroke="url(#gInner)" stroke-width="1.4" />
</svg>
