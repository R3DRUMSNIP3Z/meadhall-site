<!-- /guildbook/frames/epic-frame.svg -->
<svg width="112" height="112" viewBox="0 0 112 112" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purpleâ€“red shifting gradient -->
    <linearGradient id="gStrokeEpic" x1="0" y1="0" x2="112" y2="112" gradientUnits="userSpaceOnUse">
      <stop offset="0%"  stop-color="#a33aff"/>
      <stop offset="40%" stop-color="#e0478b"/>
      <stop offset="80%" stop-color="#ff69b4"/>
      <stop offset="100%" stop-color="#a33aff"/>
      <animate attributeName="x1" values="0;112;0" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="0;112;0" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="112;0;112" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="112;0;112" dur="5s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Epic glow -->
    <filter id="fEpicGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="b1"/>
      <feGaussianBlur stdDeviation="6" in="b1" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner vignette -->
    <radialGradient id="gEpicInner" cx="50%" cy="50%" r="65%">
      <stop offset="70%" stop-color="rgba(255,255,255,0)" />
      <stop offset="100%" stop-color="rgba(40,0,60,0.45)" />
    </radialGradient>

    <!-- Spark shape -->
    <symbol id="sparkEpic" viewBox="-6 -6 12 12">
      <polygon points="0,-6 1.5,-1.5 6,0 1.5,1.5 0,6 -1.5,1.5 -6,0 -1.5,-1.5"
               fill="#ffc2ff" opacity="0.9"/>
    </symbol>
  </defs>

  <!-- Inner vignette -->
  <rect x="1" y="1" width="110" height="110" rx="12" ry="12" fill="url(#gEpicInner)"/>

  <!-- Outer animated border -->
  <rect x="2.5" y="2.5" width="107" height="107" rx="12" ry="12"
        stroke="url(#gStrokeEpic)" stroke-width="3.5" fill="none"
        filter="url(#fEpicGlow)" stroke-linejoin="round"
        stroke-dasharray="8 12">
    <animate attributeName="stroke-dashoffset" values="0;80" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Subtle inner edge -->
  <rect x="7.5" y="7.5" width="97" height="97" rx="10" ry="10"
        stroke="#ff85f0" stroke-opacity="0.5" stroke-width="1.3" fill="none">
    <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Corner runes -->
  <g fill="#ff90d6" opacity="0.9">
    <rect x="8" y="8" width="8" height="8" transform="rotate(45 12 12)" rx="1.2">
      <animateTransform attributeName="transform" type="rotate"
                        values="45 12 12;405 12 12;45 12 12"
                        dur="7s" repeatCount="indefinite"/>
    </rect>
    <rect x="96" y="8" width="8" height="8" transform="rotate(45 100 12)" rx="1.2">
      <animateTransform attributeName="transform" type="rotate"
                        values="45 100 12;405 100 12;45 100 12"
                        dur="7s" repeatCount="indefinite" begin=".25s"/>
    </rect>
    <rect x="8" y="96" width="8" height="8" transform="rotate(45 12 100)" rx="1.2">
      <animateTransform attributeName="transform" type="rotate"
                        values="45 12 100;405 12 100;45 12 100"
                        dur="7s" repeatCount="indefinite" begin=".5s"/>
    </rect>
    <rect x="96" y="96" width="8" height="8" transform="rotate(45 100 100)" rx="1.2">
      <animateTransform attributeName="transform" type="rotate"
                        values="45 100 100;405 100 100;45 100 100"
                        dur="7s" repeatCount="indefinite" begin=".75s"/>
    </rect>
  </g>

  <!-- Floating sparkles -->
  <g>
    <use href="#sparkEpic" x="56" y="6">
      <animateTransform attributeName="transform" type="scale"
                        values="0.6;1.2;0.6" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite"/>
    </use>
    <use href="#sparkEpic" x="106" y="56">
      <animateTransform attributeName="transform" type="scale"
                        values="0.6;1.2;0.6" dur="1.6s" repeatCount="indefinite" begin=".3s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin=".3s"/>
    </use>
    <use href="#sparkEpic" x="56" y="106">
      <animateTransform attributeName="transform" type="scale"
                        values="0.6;1.2;0.6" dur="1.6s" repeatCount="indefinite" begin=".6s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin=".6s"/>
    </use>
    <use href="#sparkEpic" x="6" y="56">
      <animateTransform attributeName="transform" type="scale"
                        values="0.6;1.2;0.6" dur="1.6s" repeatCount="indefinite" begin=".9s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin=".9s"/>
    </use>
  </g>

  <style>
    @media (prefers-reduced-motion: reduce) {
      animate, animateTransform { display:none }
    }
  </style>
</svg>
