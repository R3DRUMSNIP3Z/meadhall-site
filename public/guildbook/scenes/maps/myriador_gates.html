<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Veriador â€¢ Myriador â€¢ Front Gates</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;800;900&display=swap" rel="stylesheet">

<style>
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  font-family:Cinzel, serif;
  overflow:hidden;
}

/* ================= BACKGROUND ================= */
#bg{
  position:fixed;
  inset:0;
  background:url("/guildbook/scenes/maps/myriador_gates.png") center center / cover no-repeat;
  z-index:0;
}

/* ================= DEV HINT ================= */
#devHint{
  position:fixed;
  left:14px;
  bottom:14px;
  z-index:999;
  font-size:14px;
  letter-spacing:.03em;
  color:rgba(255,255,255,0.55);
  text-shadow:0 2px 10px rgba(0,0,0,0.8);
  pointer-events:none;
  display:none;
}
body.devMode #devHint{ display:block; }

/* ================= DEV-EDITABLE LAYER ================= */
#props{
  position:fixed;
  inset:0;
  z-index:20;
  pointer-events:none;
}

/* Wrapper that becomes draggable/resizable in DEV */
.devItem{
  position:absolute;
  z-index:25;
  pointer-events:auto;
  user-select:none;
  -webkit-user-drag:none;
  cursor:pointer;
  filter: drop-shadow(0 18px 32px rgba(0,0,0,0.78));
  transition: transform 120ms ease, filter 120ms ease;
}
.devItem:hover{
  transform: scale(1.02);
  filter: drop-shadow(0 22px 38px rgba(0,0,0,0.85))
          drop-shadow(0 0 14px rgba(180,200,255,0.22));
}

/* In DEV mode, show outline + move cursor */
body.devMode .devItem{
  cursor:move;
  outline:1px dashed rgba(255,215,140,.55);
}
.devDragging{
  outline:2px dashed rgba(255,215,140,.88) !important;
  box-shadow:0 0 0 6px rgba(255,215,140,.12) !important;
}

/* NPC image */
.devItem img.npc{
  display:block;
  width:100%;
  height:auto;
  pointer-events:none;
  user-select:none;
  -webkit-user-drag:none;
}

/* resize handles */
.devHandle{
  position:absolute;
  width:14px;
  height:14px;
  border-radius:6px;
  background:rgba(255,215,140,.95);
  border:1px solid rgba(0,0,0,.55);
  display:none;
}
body.devMode .devHandle{ display:block; }
.devHandle.br{ right:-7px; bottom:-7px; cursor:nwse-resize; }
.devHandle.bl{ left:-7px; bottom:-7px; cursor:nesw-resize; }
.devHandle.tr{ right:-7px; top:-7px; cursor:nesw-resize; }
.devHandle.tl{ left:-7px; top:-7px; cursor:nwse-resize; }

/* ================= DIALOGUE ================= */
#dlg{
  position:fixed;
  left:50%;
  bottom:14px;
  transform:translateX(-50%);
  width:min(1200px, calc(100vw - 24px));
  height:190px;
  z-index:999;
  display:grid;
  grid-template-columns:240px 1fr;
  border-radius:18px;
  overflow:hidden;
  background:linear-gradient(90deg, rgba(35,20,10,.95), rgba(15,10,8,.88));
  border:1px solid rgba(255,208,120,.2);
  box-shadow:0 18px 55px rgba(0,0,0,.6);
}
#dlg.hidden{ display:none !important; }

#dlgPortrait{
  width:240px;
  height:190px;
  object-fit:contain;
  align-self:end;
  filter:drop-shadow(0 12px 22px rgba(0,0,0,0.65));
}

#dlgPanel{
  padding:16px 18px;
  display:grid;
  grid-template-rows:auto auto 1fr auto;
  gap:8px;
}

#dlgNameRow{
  display:flex;
  align-items:baseline;
  justify-content:space-between;
  gap:12px;
}

#dlgName{
  font-size:28px;
  font-weight:900;
  color:rgba(255,225,170,.95);
}

#dlgMeter{
  font-size:14px;
  font-weight:900;
  letter-spacing:.05em;
  color:rgba(255,240,225,.88);
  opacity:.9;
  white-space:nowrap;
  border:1px solid rgba(255,208,120,.18);
  background:rgba(0,0,0,.20);
  padding:6px 10px;
  border-radius:12px;
}

#dlgText{
  font-size:20px;
  line-height:1.35;
  color:rgba(255,255,255,.95);
  white-space:pre-wrap;
}

#dlgBtns{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  flex-wrap:wrap;
}

#dlg, #dlgPanel, #dlgBtns, .dlgBtn{ pointer-events:auto; }

.dlgBtn{
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
  border:1px solid rgba(255,208,120,.28);
  background:rgba(120,60,25,.45);
  color:rgba(255,245,230,.95);
  font-weight:800;
}
.dlgBtn:hover{ filter:brightness(1.1); }

/* ================= LOCK ================= */
#lockScreen{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.82);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
#lockCard{
  width:600px;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(180deg, rgba(35,20,10,.96), rgba(10,8,8,.92));
  border:1px solid rgba(255,208,120,.22);
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="devHint">DEV MODE ON â€” drag NPCs, resize corners, release to save (prints CSS in console). Press M to toggle.</div>

<div id="props">
  <div class="devItem" data-id="gateGuard1" style="left:39.55%; top:43.03%; width:210px; height:auto;">
    <img id="gateGuard1" class="npc" src="/guildbook/npcs/myriador/guard/guard1.gif" alt="Gate Guard 1">
    <div class="devHandle tl"></div><div class="devHandle tr"></div>
    <div class="devHandle bl"></div><div class="devHandle br"></div>
  </div>

  <div class="devItem" data-id="gateGuard2" style="left:49.81%; top:43.07%; width:179.791px; height:auto;">
    <img id="gateGuard2" class="npc" src="/guildbook/npcs/myriador/guard/guard2.gif" alt="Gate Guard 2">
    <div class="devHandle tl"></div><div class="devHandle tr"></div>
    <div class="devHandle bl"></div><div class="devHandle br"></div>
  </div>
</div>

<div id="dlg" class="hidden" aria-hidden="true">
  <img id="dlgPortrait" alt="Portrait">
  <div id="dlgPanel">
    <div id="dlgNameRow">
      <div id="dlgName"></div>
      <div id="dlgMeter">Convinced: <span id="mConv">0</span> | Not Convinced: <span id="mNo">0</span></div>
    </div>
    <div id="dlgText"></div>
    <div></div>
    <div id="dlgBtns"></div>
  </div>
</div>

<div id="lockScreen">
  <div id="lockCard">
    <div style="font-size:26px;font-weight:900;">Path Locked</div>
    <p>You cannot enter Myriador yet.</p>
    <button class="dlgBtn" id="lockBackBtn">Return</button>
  </div>
</div>

<script src="/guildbook/js/va_global_ui.js"></script>
<script src="/guildbook/js/globalquest.js"></script>

<script>
(() => {
  "use strict";

  const FLAGS_KEY = "va_flags";

  const REQUIRED_OPEN_FLAG = "unlocked_myriador";
  const ARRIVED_FLAG = "dq_myr_arrived";

  const ENTRY_GRANTED_FLAG = "myriador_entry_granted";
  const ENTRY_DENIED_FLAG  = "myriador_entry_denied";

  const GATE_DONE_FLAG = "dq_myr_gate_spoken_done";

  const RETURN_URL = "/guildbook/scenes/maps/myriador_map.html";
  const ENTER_URL  = "/guildbook/scenes/maps/myriador_land.html"; // placeholder page

  const METER_KEY = "dq_myr_gate_meter"; // { convinced:0, not:0 }

  const dlg = document.getElementById("dlg");
  const dlgName = document.getElementById("dlgName");
  const dlgText = document.getElementById("dlgText");
  const dlgBtns = document.getElementById("dlgBtns");
  const dlgPortrait = document.getElementById("dlgPortrait");
  const mConv = document.getElementById("mConv");
  const mNo = document.getElementById("mNo");

  function getFlags(){
    try{ return JSON.parse(localStorage.getItem(FLAGS_KEY) || "{}"); }
    catch{ return {}; }
  }
  function setFlags(f){
    localStorage.setItem(FLAGS_KEY, JSON.stringify(f || {}));
  }

  function getMeter(){
    try{
      const m = JSON.parse(localStorage.getItem(METER_KEY) || "{}");
      return { convinced: Number(m.convinced || 0), not: Number(m.not || 0) };
    }catch{
      return { convinced:0, not:0 };
    }
  }
  function setMeter(m){
    localStorage.setItem(METER_KEY, JSON.stringify({
      convinced: Number(m.convinced || 0),
      not: Number(m.not || 0),
    }));
    renderMeter();
  }
  function bump(which, n=1){
    const m = getMeter();
    if (which === "convinced") m.convinced += n;
    if (which === "not") m.not += n;
    setMeter(m);
  }
  function renderMeter(){
    const m = getMeter();
    mConv.textContent = String(m.convinced);
    mNo.textContent   = String(m.not);
  }

  (function markArrived(){
    const f = getFlags();
    if (!f[ARRIVED_FLAG]){
      f[ARRIVED_FLAG] = true;
      setFlags(f);
      try{ window.__va_refresh_icons && window.__va_refresh_icons(); }catch{}
    }
  })();

  function showDialogue({speaker,text,portraitSrc,buttons=[]}){
    dlgName.textContent = speaker || "";
    dlgText.textContent = text || "";
    dlgPortrait.src = portraitSrc || "";
    dlgBtns.innerHTML = "";
    buttons.forEach(b=>{
      const btn=document.createElement("button");
      btn.className="dlgBtn";
      btn.type="button";
      btn.textContent=b.label;
      btn.onclick=b.onClick;
      dlgBtns.appendChild(btn);
    });
    renderMeter();
    dlg.classList.remove("hidden");
    dlg.setAttribute("aria-hidden","false");
  }

  function hideDialogue(){
    dlg.classList.add("hidden");
    dlg.setAttribute("aria-hidden","true");
    dlgName.textContent = "";
    dlgText.textContent = "";
    dlgBtns.innerHTML = "";
  }

  // =========================
  // DEV: DRAG + RESIZE
  // =========================
  const DEV_KEY = "va_scene_dev";
  const POS_KEY = "va_scene_positions_" + location.pathname;

  let devMode = localStorage.getItem(DEV_KEY) === "1";
  document.body.classList.toggle("devMode", devMode);

  const items = [...document.querySelectorAll("#props .devItem")];

  function getSaved(){
    try{ return JSON.parse(localStorage.getItem(POS_KEY) || "{}"); }
    catch{ return {}; }
  }
  function saveAll(obj){
    localStorage.setItem(POS_KEY, JSON.stringify(obj || {}));
  }
  function applySaved(){
    const s = getSaved();
    items.forEach(el => {
      const id = el.dataset.id;
      const v = s[id];
      if (!v) return;
      if (v.left) el.style.left = v.left;
      if (v.top) el.style.top = v.top;
      if (v.width) el.style.width = v.width;
      if (v.height && v.height !== "auto") el.style.height = v.height;
    });
  }
  applySaved();

  function pctX(px){ return (px / window.innerWidth * 100).toFixed(2) + "%"; }
  function pctY(py){ return (py / window.innerHeight * 100).toFixed(2) + "%"; }

  let active = null;
  let mode = null;
  let handle = "br";
  let sx=0, sy=0, sl=0, st=0, sw=0;

  function onMouseMove(e){
    if (!devMode || !active) return;

    if (mode === "drag"){
      const nl = sl + (e.clientX - sx);
      const nt = st + (e.clientY - sy);
      active.style.left = pctX(nl);
      active.style.top  = pctY(nt);
      return;
    }

    const dx = e.clientX - sx;
    let newW = sw;

    if (handle === "br" || handle === "tr") newW = sw + dx;
    if (handle === "bl" || handle === "tl") newW = sw - dx;

    newW = Math.max(24, newW);
    active.style.width = newW + "px";

    if (handle === "bl" || handle === "tl"){
      const nl = sl + dx;
      active.style.left = pctX(nl);
    }
  }

  function onMouseUp(){
    if (!active) return;

    active.classList.remove("devDragging");

    const all = getSaved();
    all[active.dataset.id] = {
      left: active.style.left,
      top: active.style.top,
      width: active.style.width,
      height: active.style.height || "auto"
    };
    saveAll(all);

    console.log(
      `/* ${active.dataset.id} */`,
      `left:${active.style.left}; top:${active.style.top}; width:${active.style.width};`
    );

    active = null;
    mode = null;
  }

  items.forEach(el => {
    el.addEventListener("mousedown", (e) => {
      if (!devMode) return;
      if (e.target && e.target.classList && e.target.classList.contains("devHandle")) return;

      const r = el.getBoundingClientRect();
      active = el;
      mode = "drag";
      sx = e.clientX; sy = e.clientY;
      sl = r.left;   st = r.top;

      el.classList.add("devDragging");
      e.preventDefault();
      e.stopPropagation();
    });

    el.querySelectorAll(".devHandle").forEach(h => {
      h.addEventListener("mousedown", (e) => {
        if (!devMode) return;

        const r = el.getBoundingClientRect();
        active = el;
        mode = "resize";
        handle = [...h.classList].find(c => ["tl","tr","bl","br"].includes(c)) || "br";

        sx = e.clientX; sy = e.clientY;
        sl = r.left;   st = r.top;
        sw = r.width;

        el.classList.add("devDragging");
        e.preventDefault();
        e.stopPropagation();
      });
    });
  });

  window.addEventListener("mousemove", onMouseMove);
  window.addEventListener("mouseup", onMouseUp);

  window.addEventListener("keydown", (e) => {
    if (e.key && e.key.toLowerCase() === "m"){
      devMode = !devMode;
      localStorage.setItem(DEV_KEY, devMode ? "1" : "0");
      document.body.classList.toggle("devMode", devMode);
      console.log(devMode ? "ðŸ›  DEV MODE ON" : "ðŸ§­ DEV MODE OFF");
    }
    if (e.key === "Escape") hideDialogue();
  });

  // =========================
  // STORY: Gate persuasion
  // You are infiltrating for Fenrir (secret),
  // so you must convince them you're a refugee/good.
  // =========================

  function finalizeDecision(){
    const m = getMeter();
    const f = getFlags();
    f[GATE_DONE_FLAG] = true;

    if (m.convinced > m.not){
      f[ENTRY_GRANTED_FLAG] = true;
      delete f[ENTRY_DENIED_FLAG];
      setFlags(f);

      showDialogue({
        speaker:"Myriador Guard",
        portraitSrc:"/guildbook/npcs/myriador/guard/guard1.gif",
        text:
`We do not like Helheimâ€™s stink on a travelerâ€¦
â€¦but you speak like someone who wants to live.

We will open the gate. One wrong moveâ€”and you will regret it.`,
        buttons:[
          { label:"Enter Myriador", onClick:()=>location.href = ENTER_URL },
          { label:"Back to Map", onClick:()=>location.href = RETURN_URL }
        ]
      });
    } else {
      f[ENTRY_DENIED_FLAG] = true;
      delete f[ENTRY_GRANTED_FLAG];
      setFlags(f);

      showDialogue({
        speaker:"Myriador Guard",
        portraitSrc:"/guildbook/npcs/myriador/guard/guard2.gif",
        text:
`No. Your answers sound practiced.

Myriador will not open its throat to Helâ€™s shadow.
Leaveâ€”before we make you.`,
        buttons:[
          { label:"Back to Map", onClick:()=>location.href = RETURN_URL },
          { label:"Close", onClick:hideDialogue }
        ]
      });
    }
  }

  function scene_Intro(){
    showDialogue({
      speaker:"Myriador Guard",
      portraitSrc:"/guildbook/npcs/myriador/guard/guard1.gif",
      text:"Halt. You stand before the gates of Myriador.\nState your business.",
      buttons:[
        { label:"â€œIâ€™m fleeing Helâ€™s thugs. I want refuge.â€", onClick:scene_Refuge },
        { label:"â€œI bring warning of Helheim activity.â€", onClick:scene_Warning },
        { label:"â€œOpen the gate. Now.â€", onClick:scene_Threat },
        { label:"Leave", onClick:()=>location.href = RETURN_URL }
      ]
    });
  }

  function scene_Refuge(){
    bump("convinced", 1);
    showDialogue({
      speaker:"Myriador Guard",
      portraitSrc:"/guildbook/npcs/myriador/guard/guard2.gif",
      text:"Refuge? Many beg it.\nWhy should we trust you?",
      buttons:[
        { label:"Show fear + humility (no big story)", onClick:()=>{ bump("convinced",1); scene_Offer(); } },
        { label:"Over-explain (too many details)", onClick:()=>{ bump("not",1); scene_Offer(); } },
        { label:"Refuse to answer", onClick:()=>{ bump("not",2); finalizeDecision(); } }
      ]
    });
  }

  function scene_Warning(){
    bump("convinced", 1);
    showDialogue({
      speaker:"Myriador Guard",
      portraitSrc:"/guildbook/npcs/myriador/guard/guard1.gif",
      text:"A warning?\nThen speak. What does Helheim plan?",
      buttons:[
        { label:"â€œHelâ€™s thugs hunt escapeesâ€”her shadow spreads.â€", onClick:()=>{ bump("convinced",1); scene_Offer(); } },
        { label:"Lie too boldly (sounds fake)", onClick:()=>{ bump("not",2); scene_Offer(); } },
        { label:"â€œIâ€¦ canâ€™t say here.â€", onClick:()=>{ bump("not",1); scene_Offer(); } }
      ]
    });
  }

  function scene_Threat(){
    bump("not", 2);
    showDialogue({
      speaker:"Myriador Guard",
      portraitSrc:"/guildbook/npcs/myriador/guard/guard2.gif",
      text:"And if we do not?",
      buttons:[
        { label:"Backpedal + apologize", onClick:()=>{ bump("convinced",1); scene_Offer(); } },
        { label:"Double down (bad idea)", onClick:()=>{ bump("not",2); finalizeDecision(); } }
      ]
    });
  }

  function scene_Offer(){
    showDialogue({
      speaker:"Myriador Guard",
      portraitSrc:"/guildbook/npcs/myriador/guard/guard1.gif",
      text:"If we let you through, what do you offer Myriador?",
      buttons:[
        { label:"Swear loyalty to the Crown", onClick:()=>{ bump("convinced",2); finalizeDecision(); } },
        { label:"Offer to work / serve as a scout", onClick:()=>{ bump("convinced",1); finalizeDecision(); } },
        { label:"Ask only to hide (selfish)", onClick:()=>{ bump("not",1); finalizeDecision(); } },
        { label:"Bribe them (placeholder)", onClick:()=>{ bump("not",1); finalizeDecision(); } }
      ]
    });
  }

  function startGateTalk(){
    // new attempt starts fresh
    setMeter({ convinced:0, not:0 });
    scene_Intro();
  }

  // Bind both guards (FIX)
  const guardWrap1 = document.querySelector('[data-id="gateGuard1"]');
  const guardWrap2 = document.querySelector('[data-id="gateGuard2"]');

  if (guardWrap1){
    guardWrap1.addEventListener("click", (e) => {
      if (devMode) return;
      e.preventDefault(); e.stopPropagation();
      startGateTalk();
    });
  }
  if (guardWrap2){
    guardWrap2.addEventListener("click", (e) => {
      if (devMode) return;
      e.preventDefault(); e.stopPropagation();
      startGateTalk();
    });
  }

  // =========================
  // Lock gate if Myriador not open yet
  // =========================
  const f=getFlags();
  if(!f[REQUIRED_OPEN_FLAG]){
    document.getElementById("lockScreen").style.display="flex";
    document.getElementById("lockBackBtn").onclick=()=>location.href=RETURN_URL;
  }

})();
</script>

</body>
</html>
