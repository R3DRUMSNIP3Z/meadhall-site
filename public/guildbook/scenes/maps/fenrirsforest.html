<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Veriador • Fenrir’s Forest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;800;900&display=swap" rel="stylesheet">

<style>
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  font-family:Cinzel, serif;
  overflow:hidden;
}

/* ================= BACKGROUND ================= */
#bg{
  position:fixed;
  inset:0;
  background:url("/guildbook/scenes/maps/fenrirsforest.png") center center / cover no-repeat;
  z-index:0;
}

/* ================= PROPS ================= */
#props{
  position:fixed;
  inset:0;
  z-index:20;
  pointer-events:none;
}

.devItem{
  position:absolute;
  z-index:25;
  pointer-events:auto;
  user-select:none;
  cursor:pointer;
  filter: drop-shadow(0 18px 32px rgba(0,0,0,.78));
}
body.devMode .devItem{
  cursor:move;
  outline:1px dashed rgba(255,215,140,.55);
}
.devDragging{
  outline:2px dashed rgba(255,215,140,.88);
}

.devItem img{
  width:100%;
  pointer-events:none;
}

.devHandle{
  position:absolute;
  width:14px;
  height:14px;
  background:rgba(255,215,140,.95);
  border-radius:6px;
  display:none;
}
body.devMode .devHandle{ display:block; }
.devHandle.br{ right:-7px; bottom:-7px; cursor:nwse-resize; }
.devHandle.bl{ left:-7px; bottom:-7px; cursor:nesw-resize; }
.devHandle.tr{ right:-7px; top:-7px; cursor:nesw-resize; }
.devHandle.tl{ left:-7px; top:-7px; cursor:nwse-resize; }

/* ================= DIALOGUE ================= */
#dlg{
  position:fixed;
  left:50%;
  bottom:14px;
  transform:translateX(-50%);
  width:min(1200px, calc(100vw - 24px));
  height:190px;
  display:grid;
  grid-template-columns:240px 1fr;
  border-radius:18px;
  overflow:hidden;
  background:linear-gradient(90deg, rgba(35,20,10,.95), rgba(15,10,8,.88));
  border:1px solid rgba(255,208,120,.2);
  box-shadow:0 18px 55px rgba(0,0,0,.6);
  z-index:999;
}
#dlg.hidden{ display:none; }

#dlgPortrait{
  width:240px;
  height:190px;
  object-fit:contain;
}
#dlgPanel{
  padding:16px;
  display:grid;
  grid-template-rows:auto 1fr auto;
}
#dlgName{
  font-size:28px;
  font-weight:900;
  color:rgba(255,225,170,.95);
}
#dlgText{
  font-size:20px;
  color:#fff;
}
#dlgBtns{
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
.dlgBtn{
  padding:10px 16px;
  border-radius:12px;
  background:rgba(120,60,25,.45);
  border:1px solid rgba(255,208,120,.28);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* ================= LOCK ================= */
#lockScreen{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.82);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
#lockCard{
  width:600px;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(180deg, rgba(35,20,10,.96), rgba(10,8,8,.92));
  border:1px solid rgba(255,208,120,.22);
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="props">
  <div class="devItem" data-id="fenrirNpc" style="left:86.63%; top:28.48%; width:196px;">
    <img id="fenrirNpc" src="/guildbook/npcs/fenrir/frame_000.png" alt="Fenrir">
    <div class="devHandle tl"></div><div class="devHandle tr"></div>
    <div class="devHandle bl"></div><div class="devHandle br"></div>
  </div>
</div>

<div id="dlg" class="hidden">
  <img id="dlgPortrait">
  <div id="dlgPanel">
    <div id="dlgName"></div>
    <div id="dlgText"></div>
    <div id="dlgBtns"></div>
  </div>
</div>

<div id="lockScreen">
  <div id="lockCard">
    <div style="font-size:26px;font-weight:900;">Path Locked</div>
    <p>You cannot enter Fenrir’s Forest yet.</p>
    <button class="dlgBtn" id="lockBackBtn">Return</button>
  </div>
</div>

<script src="/guildbook/js/va_global_ui.js"></script>
<script src="/guildbook/js/globalquest.js"></script>

<script>
(() => {
  "use strict";

  const FLAGS_KEY = "va_flags";
  const REQUIRED_OPEN_FLAG = "dreadheim_forest_open";
  const FENRIR_DONE_FLAG = "dq_fenrir_completed";

  const dlg = document.getElementById("dlg");
  const dlgName = document.getElementById("dlgName");
  const dlgText = document.getElementById("dlgText");
  const dlgBtns = document.getElementById("dlgBtns");
  const dlgPortrait = document.getElementById("dlgPortrait");

  function getFlags(){
    try{ return JSON.parse(localStorage.getItem(FLAGS_KEY) || "{}"); }
    catch{ return {}; }
  }

  function showDialogue({speaker,text,portraitSrc,buttons=[]}){
    dlgName.textContent = speaker || "";
    dlgText.textContent = text || "";
    dlgPortrait.src = portraitSrc || "";
    dlgBtns.innerHTML = "";
    buttons.forEach(b=>{
      const btn=document.createElement("button");
      btn.className="dlgBtn";
      btn.textContent=b.label;
      btn.onclick=b.onClick;
      dlgBtns.appendChild(btn);
    });
    dlg.classList.remove("hidden");
  }

  function hideDialogue(){ dlg.classList.add("hidden"); }

  // Fenrir animation (slow)
  (function(){
    const img=document.getElementById("fenrirNpc");
    let i=0;
    setInterval(()=>{
      img.src=`/guildbook/npcs/fenrir/frame_${String(i).padStart(3,"0")}.png`;
      i=(i+1)%36;
    },125);
  })();

  document.querySelector('[data-id="fenrirNpc"]').onclick = async ()=>{
    const f=getFlags();
    if(f[FENRIR_DONE_FLAG]){
      const res=await fetch("/data/episodes/volume1_ep1/fenrirdefaultdialogue.json");
      const data=await res.json();
      const d=data.defaults.fenrir_forest;
      showDialogue({
        speaker:d.speaker,
        portraitSrc:d.portrait,
        text:d.lines[Math.floor(Math.random()*d.lines.length)],
        buttons:[{label:"Close",onClick:hideDialogue}]
      });
      return;
    }

    window.runDialogueFromJson(
      "/data/episodes/volume1_ep1/fenrirsdialogue.json",
      "fenrir_1"
    );
  };

  const f=getFlags();
  if(!f[REQUIRED_OPEN_FLAG]){
    document.getElementById("lockScreen").style.display="flex";
    document.getElementById("lockBackBtn").onclick=()=>location.href="/guildbook/scenes/dreadheim_city.html";
  }
})();
</script>

</body>
</html>
