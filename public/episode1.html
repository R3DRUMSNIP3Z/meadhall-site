<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Veriador â€¢ Episode I</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Cinzel, serif;
    background: #000;
    overflow: hidden;
  }

  /* Background */
  #bg {
    position: fixed;
    inset: 0;
    background: url("/bggameimage.png") center center / cover no-repeat;
    z-index: 0;
  }

  /* Dialogue UI */
  #dlg {
    position: fixed;
    left: 50%;
    bottom: 14px;
    transform: translateX(-50%);
    width: min(1200px, calc(100vw - 24px));
    height: 190px;
    z-index: 10;

    display: grid;
    grid-template-columns: 240px 1fr;
    border-radius: 18px;
    overflow: hidden;

    background: linear-gradient(90deg, rgba(35,20,10,.95), rgba(15,10,8,.88));
    border: 1px solid rgba(255,208,120,0.2);
    box-shadow: 0 18px 55px rgba(0,0,0,.6);
  }

  #dlg.hidden { display: none; }

  #dlgPortrait {
    width: 240px;
    height: 190px;
    object-fit: contain;
    align-self: end;
  }

  #dlgPanel {
    padding: 16px 18px;
    display: grid;
    grid-template-rows: auto 1fr auto;
    gap: 10px;
  }

  #dlgName {
    font-size: 28px;
    font-weight: 900;
    color: rgba(255,225,170,.95);
  }

  #dlgText {
    font-size: 20px;
    line-height: 1.35;
    color: rgba(255,255,255,.95);
  }

  #dlgBtns {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    flex-wrap: wrap;
  }

  .dlgBtn {
    padding: 10px 16px;
    border-radius: 12px;
    cursor: pointer;
    border: 1px solid rgba(255,208,120,0.28);
    background: rgba(120,60,25,.45);
    color: rgba(255,245,230,.95);
    font-weight: 800;
  }

  .dlgBtn:hover { filter: brightness(1.1); }

  input.nameInput {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(255,208,120,0.28);
    background: rgba(0,0,0,0.3);
    color: #fff;
    font-size: 18px;
  }
</style>
</head>

<body>
<div id="bg"></div>

<div id="dlg" class="hidden">
  <img id="dlgPortrait" alt="">
  <div id="dlgPanel">
    <div id="dlgName"></div>
    <div id="dlgText"></div>
    <div id="dlgBtns"></div>
  </div>
</div>

<script>
const NAME_KEY = "va_player_name";
const ALIGN_KEY = "va_alignment";

const dlg = document.getElementById("dlg");
const dlgName = document.getElementById("dlgName");
const dlgText = document.getElementById("dlgText");
const dlgBtns = document.getElementById("dlgBtns");

function showDialogue({ name, text, buttons = [] }) {
  dlgName.textContent = name || "";
  dlgText.innerHTML = "";
  dlgBtns.innerHTML = "";
  dlg.classList.remove("hidden");

  if (typeof text === "string") {
    dlgText.textContent = text;
  } else {
    dlgText.appendChild(text);
  }

  buttons.forEach(b => {
    const btn = document.createElement("button");
    btn.className = "dlgBtn";
    btn.textContent = b.label;
    btn.onclick = b.onClick;
    dlgBtns.appendChild(btn);
  });
}

function hideDialogue() {
  dlg.classList.add("hidden");
}

async function loadJSON(url) {
  const res = await fetch(url, { cache: "no-store" });
  return await res.json();
}

async function runEpisode1() {
  const data = await loadJSON("/data/episodes/volume1_ep1/oath_trial.json");

  // Ask name
  await new Promise(resolve => {
    const input = document.createElement("input");
    input.className = "nameInput";
    input.placeholder = "Your name";

    showDialogue({
      name: data.namePrompt.speaker,
      text: data.namePrompt.text,
      buttons: [{
        label: "Continue",
        onClick: () => {
          localStorage.setItem(NAME_KEY, input.value.trim() || "Traveler");
          hideDialogue();
          resolve();
        }
      }]
    });

    dlgText.appendChild(input);
    setTimeout(() => input.focus(), 50);
  });

  let good = 0, evil = 0;

  for (const q of data.questions) {
    await new Promise(resolve => {
      showDialogue({
        name: q.speaker,
        text: q.text,
        buttons: [
          { label: q.good.label, onClick: () => { good++; hideDialogue(); resolve(); }},
          { label: q.evil.label, onClick: () => { evil++; hideDialogue(); resolve(); }}
        ]
      });
    });
  }

  if (good === evil) {
    await new Promise(resolve => {
      const q = data.tiebreaker;
      showDialogue({
        name: q.speaker,
        text: q.text,
        buttons: [
          { label: q.good.label, onClick: () => { good++; hideDialogue(); resolve(); }},
          { label: q.evil.label, onClick: () => { evil++; hideDialogue(); resolve(); }}
        ]
      });
    });
  }

  const name = localStorage.getItem(NAME_KEY);
  const result = evil > good ? data.results.dreadheim : data.results.myriador;
  localStorage.setItem(ALIGN_KEY, evil > good ? "dreadheim" : "myriador");

  showDialogue({
    name: result.speaker,
    text: result.text.replace("{name}", name),
    buttons: [{
      label: result.button,
      onClick: () => {
        hideDialogue();
        // Next area hook (later: real world map)
        alert("Next area: " + result.toScreen);
      }
    }]
  });
}

runEpisode1();
</script>
</body>
</html>
