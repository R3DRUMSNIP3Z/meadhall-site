<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Veriador â€¢ Dreadheim â€¢ City</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;800;900&display=swap" rel="stylesheet">

<style>
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  font-family:Cinzel, serif;
  overflow:hidden;
}

/* ================= BACKGROUND ================= */
#bg{
  position:fixed;
  inset:0;
  /* âœ… put your city background here */
  background:url("/guildbook/scenes/maps/dreadheimcityentrance.png") center center / cover no-repeat;
  z-index:0;
}

/* ================= DEV PROPS LAYER (DRAG + RESIZE) ================= */
#props{
  position:fixed;
  inset:0;
  z-index:12;
  pointer-events:auto; /* âœ… clickable in normal mode (like meadhall) */
}
body.devMode #props{
  pointer-events:auto; /* ON in dev mode */
}

/* Each prop wrapper */
.devItem{
  position:absolute;
  user-select:none;
  -webkit-user-drag:none;
  pointer-events:auto;
  cursor:pointer;
  filter:drop-shadow(0 14px 26px rgba(0,0,0,.65));
}
body.devMode .devItem{
  pointer-events:auto;
  cursor:move;
  outline:1px dashed rgba(255,215,140,.55);
}
.devItem img{
  display:block;
  width:100%;
  height:auto;
  pointer-events:none; /* drag on wrapper */
}
.devDragging{
  outline:2px dashed rgba(255,215,140,.88) !important;
  box-shadow:0 0 0 6px rgba(255,215,140,.12) !important;
}

/* resize handles */
.devHandle{
  position:absolute;
  width:14px;
  height:14px;
  border-radius:6px;
  background:rgba(255,215,140,.95);
  border:1px solid rgba(0,0,0,.55);
  display:none;
}
body.devMode .devHandle{ display:block; }
.devHandle.br{ right:-7px; bottom:-7px; cursor:nwse-resize; }
.devHandle.bl{ left:-7px; bottom:-7px; cursor:nesw-resize; }
.devHandle.tr{ right:-7px; top:-7px; cursor:nesw-resize; }
.devHandle.tl{ left:-7px; top:-7px; cursor:nwse-resize; }

/* Dev hint badge */
#devHint{
  position:fixed;
  left:14px;
  top:14px;
  z-index:999;
  font-size:12px;
  letter-spacing:.05em;
  color:rgba(255,255,255,.65);
  text-shadow:0 2px 10px rgba(0,0,0,.85);
  pointer-events:none;
  display:none;
}
body.devMode #devHint{ display:block; }

/* ================= NPCS LAYER ================= */
#npcs{
  position:fixed;
  inset:0;
  z-index:20;
  pointer-events:none;
}
.npc{
  position:absolute;
  height:auto;
  z-index:25;
  pointer-events:auto;
  cursor:pointer;
  user-select:none;
  -webkit-user-drag:none;
  filter: drop-shadow(0 18px 32px rgba(0,0,0,0.78));
  transition: transform 120ms ease, filter 120ms ease;
}
.npc:hover{
  transform: scale(1.02);
  filter: drop-shadow(0 22px 38px rgba(0,0,0,0.85))
          drop-shadow(0 0 14px rgba(180,200,255,0.22));
}

/* ================= DIALOGUE ================= */
#dlg{
  position:fixed;
  left:50%;
  bottom:14px;
  transform:translateX(-50%);
  width:min(1200px, calc(100vw - 24px));
  height:190px;
  z-index:999;
  display:grid;
  grid-template-columns:240px 1fr;
  border-radius:18px;
  overflow:hidden;
  background:linear-gradient(90deg, rgba(35,20,10,.95), rgba(15,10,8,.88));
  border:1px solid rgba(255,208,120,.2);
  box-shadow:0 18px 55px rgba(0,0,0,.6);
}
#dlg.hidden{ display:none !important; }
#dlgPortrait{
  width:240px;
  height:190px;
  object-fit:contain;
  align-self:end;
  filter:drop-shadow(0 12px 22px rgba(0,0,0,0.65));
}
#dlgPanel{
  padding:16px 18px;
  display:grid;
  grid-template-rows:auto 1fr auto;
  gap:10px;
}
#dlgName{
  font-size:28px;
  font-weight:900;
  color:rgba(255,225,170,.95);
}
#dlgText{
  font-size:20px;
  line-height:1.35;
  color:rgba(255,255,255,.95);
  white-space:pre-wrap;
}
#dlgBtns{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  flex-wrap:wrap;
}
#dlg, #dlgPanel, #dlgBtns, .dlgBtn{ pointer-events:auto; }
.dlgBtn{
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
  border:1px solid rgba(255,208,120,.28);
  background:rgba(120,60,25,.45);
  color:rgba(255,245,230,.95);
  font-weight:800;
}
.dlgBtn:hover{ filter:brightness(1.1); }
</style>
</head>

<body>
<div id="bg"></div>

<div id="devHint">DEV MODE ON â€” drag props, resize corners, release to save (prints CSS in console)</div>

<!-- ================= DEV PROPS (press M) =================
  âœ… same as meadhall: .devItem + .devHandle
-->
<div id="props">
  <!-- Replace/extend these with your city props/NPCs as props if you want them draggable -->
  <!-- Example citizens/slaves as draggable props (optional): -->

  <div class="devItem" data-id="city_slave1" style="left:30.72%; top:51.97%; width:48px; height:auto;">
    <img src="/guildbook/npcs/slaves/femaleslave1.gif" alt="slave1">
    <div class="devHandle tl"></div><div class="devHandle tr"></div><div class="devHandle bl"></div><div class="devHandle br"></div>
  </div>

  <div class="devItem" data-id="city_slave2" style="left:65.74%; top:51.59%; width:52px; height:auto;">
    <img src="/guildbook/npcs/slaves/maleslave1.gif" alt="slave2">
    <div class="devHandle tl"></div><div class="devHandle tr"></div><div class="devHandle bl"></div><div class="devHandle br"></div>
  </div>

  <div class="devItem" data-id="city_guard1" style="left:85.85%; top:49.24%; width:126px; height:auto;">
    <img src="/guildbook/npcs/helheimguardians/femaleguard1.gif" alt="guard">
    <div class="devHandle tl"></div><div class="devHandle tr"></div><div class="devHandle bl"></div><div class="devHandle br"></div>
  </div>

  <div class="devItem" data-id="city_guard2" style="left:9.47%; top:45.24%; width:160px; height:auto;">
    <img src="/guildbook/npcs/helheimguardians/maleguard1.gif" alt="guard">
    <div class="devHandle tl"></div><div class="devHandle tr"></div><div class="devHandle bl"></div><div class="devHandle br"></div>
  </div>
</div>

<!-- NPC layer (only if you want NON-draggable NPCs; otherwise keep them as props above) -->
<div id="npcs">
  <!-- example: -->
  <!-- <img id="npcCitizen1" class="npc" style="left:18%; top:55%; width:90px;" src="/guildbook/npcs/slaves/blondeman.gif" alt="Street Slave"> -->
</div>

<!-- Dialogue -->
<div id="dlg" class="hidden">
  <img id="dlgPortrait" alt="Portrait">
  <div id="dlgPanel">
    <div id="dlgName"></div>
    <div id="dlgText"></div>
    <div id="dlgBtns"></div>
  </div>
</div>

<!-- Your global UI (keep if you use VAQ anywhere) -->
<script src="/guildbook/js/va_global_ui.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  // ----------------------------
  // Dialogue UI (simple stub)
  // ----------------------------
  const dlg = document.getElementById("dlg");
  const dlgName = document.getElementById("dlgName");
  const dlgText = document.getElementById("dlgText");
  const dlgBtns = document.getElementById("dlgBtns");
  const dlgPortrait = document.getElementById("dlgPortrait");

  function showDialogue({ speaker, text, portraitSrc, buttons = [] }){
    dlgName.textContent = speaker || "";
    dlgText.textContent = (typeof text === "string") ? text : String(text ?? "");
    dlgBtns.innerHTML = "";
    if (portraitSrc) dlgPortrait.src = portraitSrc;
    dlg.classList.remove("hidden");
    buttons.forEach(b => {
      const btn = document.createElement("button");
      btn.className = "dlgBtn";
      btn.type = "button";
      btn.textContent = b.label;
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (typeof b.onClick === "function") b.onClick();
      });
      dlgBtns.appendChild(btn);
    });
  }
  function hideDialogue(){
    dlg.classList.add("hidden");
    dlgName.textContent = "";
    dlgText.textContent = "";
    dlgBtns.innerHTML = "";
  }
  hideDialogue();

  // ----------------------------
  // DEV: DRAG + RESIZE PROPS (EXACT MEADHALL SYSTEM)
  // ----------------------------
  const DEV_KEY = "va_scene_dev";                 // global toggle
  const POS_KEY = "va_scene_props_" + location.pathname; // per-page saved positions

  let devMode = localStorage.getItem(DEV_KEY) === "1";
  document.body.classList.toggle("devMode", devMode);

  const props = [...document.querySelectorAll("#props .devItem")];

  function pctX(px){ return (px / window.innerWidth * 100).toFixed(2) + "%"; }
  function pctY(py){ return (py / window.innerHeight * 100).toFixed(2) + "%"; }

  function getSaved(){
    try{ return JSON.parse(localStorage.getItem(POS_KEY) || "{}"); }
    catch{ return {}; }
  }
  function saveOne(el){
    const id = el.dataset.id;
    if (!id) return;

    const s = getSaved();
    s[id] = {
      left: el.style.left,
      top: el.style.top,
      width: el.style.width,
      height: el.style.height || "auto"
    };
    localStorage.setItem(POS_KEY, JSON.stringify(s));

    console.log(
      `ðŸ“Œ ${id} â†’ left:${s[id].left}; top:${s[id].top}; width:${s[id].width}; height:${s[id].height};`
    );
  }
  function applySaved(){
    const s = getSaved();
    props.forEach(el => {
      const id = el.dataset.id;
      const v = s[id];
      if (!v) return;
      if (v.left) el.style.left = v.left;
      if (v.top) el.style.top = v.top;
      if (v.width) el.style.width = v.width;
      if (v.height && v.height !== "auto") el.style.height = v.height;
    });
  }
  applySaved();

  // drag/resize state
  let active = null;
  let mode = null; // "drag" | "resize"
  let handle = "br";
  let sx=0, sy=0, sl=0, st=0, sw=0, sh=0;

  function onMouseMove(e){
    if (!devMode || !active) return;

    if (mode === "drag"){
      const nl = sl + (e.clientX - sx);
      const nt = st + (e.clientY - sy);
      active.style.left = pctX(nl);
      active.style.top  = pctY(nt);
      return;
    }

    // resize: width only (keeps aspect ratio since img is width:100% height:auto)
    const dx = e.clientX - sx;
    let newW = sw;

    if (handle === "br" || handle === "tr") newW = sw + dx;
    if (handle === "bl" || handle === "tl") newW = sw - dx;

    newW = Math.max(24, newW);
    active.style.width = newW + "px";

    // if resizing from left corners, adjust left so corner stays pinned
    if (handle === "bl" || handle === "tl"){
      const nl = sl + dx;
      active.style.left = pctX(nl);
    }
  }

  function onMouseUp(){
    if (!active) return;
    active.classList.remove("devDragging");
    saveOne(active);
    active = null;
    mode = null;
  }

  props.forEach(el => {
    // drag on wrapper (ignore handles)
    el.addEventListener("mousedown", (e) => {
      if (!devMode) return;
      if (e.target && e.target.classList && e.target.classList.contains("devHandle")) return;

      const r = el.getBoundingClientRect();
      active = el;
      mode = "drag";
      sx = e.clientX; sy = e.clientY;
      sl = r.left;   st = r.top;

      el.classList.add("devDragging");
      e.preventDefault();
      e.stopPropagation();
    });

    // resize handles
    el.querySelectorAll(".devHandle").forEach(h => {
      h.addEventListener("mousedown", (e) => {
        if (!devMode) return;
        const r = el.getBoundingClientRect();
        active = el;
        mode = "resize";
        handle = [...h.classList].find(c => ["tl","tr","bl","br"].includes(c)) || "br";

        sx = e.clientX; sy = e.clientY;
        sl = r.left;   st = r.top;
        sw = r.width;  sh = r.height;

        el.classList.add("devDragging");
        e.preventDefault();
        e.stopPropagation();
      });
    });
  });

  window.addEventListener("mousemove", onMouseMove);
  window.addEventListener("mouseup", onMouseUp);

  // toggle dev mode with M (same)
  window.addEventListener("keydown", (e) => {
    if (e.key && e.key.toLowerCase() === "m"){
      devMode = !devMode;
      localStorage.setItem(DEV_KEY, devMode ? "1" : "0");
      document.body.classList.toggle("devMode", devMode);
      console.log(devMode ? "ðŸ›  DEV MODE ON" : "ðŸ§­ DEV MODE OFF");
    }
    if (e.key === "Escape"){
      hideDialogue();
    }
  });

  // ----------------------------
  // OPTIONAL: clicks on props (only when NOT in dev mode)
  // ----------------------------
  function bindPropClicks(){
    document.querySelectorAll("#props .devItem").forEach(el => {
      el.addEventListener("click", (e) => {
        if (devMode) return; // editing
        e.preventDefault();
        e.stopPropagation();
        const propId = el.getAttribute("data-id") || "";
        showDialogue({
          speaker: "â€¦",
          text: `Clicked prop: ${propId}`,
          portraitSrc: "",
          buttons: [{ label:"Close", onClick: hideDialogue }]
        });
      });
    });
  }
  bindPropClicks();

});
</script>

</body>
</html>
