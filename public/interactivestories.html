<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mead Hall â€¢ Interactive</title>

  <link rel="icon" type="image/png" href="/logo/favicon.ico.png">
  <link rel="apple-touch-icon" href="/logo/apple-touch-icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Cinzel", serif;
      background: #000;
    }

    body {
      background: url("/bggameimage.png") center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0,0,0,0.35),
        rgba(0,0,0,0.85)
      );
      z-index: 1;
    }

    .start-container {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .start-title {
      font-size: clamp(2.2rem, 5vw, 3.4rem);
      font-weight: 900;
      color: #ffd700;
      margin-bottom: 26px;
      text-shadow:
        0 0 6px #d4a94d,
        0 0 14px rgba(255,215,0,.6);
    }

    .start-btn {
      appearance: none;
      border: 1px solid #3b3325;
      border-radius: 14px;
      padding: 16px 42px;
      font-size: 1.2rem;
      font-weight: 900;
      cursor: pointer;
      background: linear-gradient(180deg, #f6d36f, #c79a2a);
      color: #0b0e10;
      box-shadow:
        0 10px 30px rgba(0,0,0,.6),
        inset 0 1px 0 rgba(255,255,255,.4);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    .start-btn:hover {
      transform: translateY(-2px) scale(1.02);
      filter: brightness(1.05);
      box-shadow:
        0 14px 36px rgba(0,0,0,.7),
        inset 0 1px 0 rgba(255,255,255,.45);
    }

    .start-btn:active {
      transform: translateY(0) scale(.98);
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

    <div class="start-container">
    <div class="start-title">Tales of Veriador</div>
    <button class="start-btn" id="startGameBtn">
      START GAME
    </button>
  </div>

  <script src="/Scripts/interactivestories.js" defer></script>
</body>
</html>
