<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mead Hall â€¢ Veriador</title>

  <link rel="icon" type="image/png" href="/logo/favicon.ico.png">
  <link rel="apple-touch-icon" href="/logo/apple-touch-icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Cinzel", serif;
      background: #000;
    }

    body {
      background: url("/bggameimage.png") center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0,0,0,0.35),
        rgba(0,0,0,0.85)
      );
      z-index: 1;
    }

    .start-container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 10px;
    }

    .start-btn {
      appearance: none;
      border: 1px solid #3b3325;
      border-radius: 14px;
      padding: 16px 46px;
      font-size: 1.2rem;
      font-weight: 900;
      cursor: pointer;
      background: linear-gradient(180deg, #f6d36f, #c79a2a);
      color: #0b0e10;
      box-shadow:
        0 10px 30px rgba(0,0,0,.6),
        inset 0 1px 0 rgba(255,255,255,.4);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    .start-btn:hover {
      transform: translateY(-2px) scale(1.03);
      filter: brightness(1.05);
      box-shadow:
        0 14px 36px rgba(0,0,0,.7),
        inset 0 1px 0 rgba(255,255,255,.45);
    }

    .start-btn:active {
      transform: translateY(0) scale(.98);
    }
  </style>
</head>

<body>

  <div class="overlay"></div>

  <div class="start-container">

    <!-- Animated SVG Title Plate -->
    <div style="display:flex;justify-content:center;margin-bottom:32px;">
      <svg width="720" height="120" viewBox="0 0 720 120"
           xmlns="http://www.w3.org/2000/svg"
           aria-label="Veriador title">

        <defs>
          <!-- Plate gradient -->
          <linearGradient id="plateGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#101010"/>
            <stop offset="50%" stop-color="#1b1b1b"/>
            <stop offset="100%" stop-color="#050505"/>
          </linearGradient>

          <!-- Gold text gradient -->
          <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#fff1b8"/>
            <stop offset="35%" stop-color="#ffd36f"/>
            <stop offset="70%" stop-color="#d4a94d"/>
            <stop offset="100%" stop-color="#7a5a2b"/>
          </linearGradient>

          <!-- Shine gradient -->
          <linearGradient id="shineGradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="white" stop-opacity="0"/>
            <stop offset="50%" stop-color="white" stop-opacity="0.45"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
          </linearGradient>

          <!-- Clip path -->
          <clipPath id="plateClip">
            <rect x="0" y="0" width="720" height="120" rx="18"/>
          </clipPath>
        </defs>

        <!-- Plate -->
        <rect x="0" y="0" width="720" height="120" rx="18"
              fill="url(#plateGradient)"
              stroke="#7a5a2b"
              stroke-width="3"/>

        <!-- Main Title -->
        <text x="50%" y="50%"
              dominant-baseline="middle"
              text-anchor="middle"
              font-family="Cinzel Decorative, Cinzel, serif"
              font-size="46"
              font-weight="900"
              fill="url(#goldGradient)"
              stroke="#c88f2a"
              stroke-width="1.4">
          VERIADOR
        </text>

        <!-- Subtitle -->
        <text x="50%" y="80"
              dominant-baseline="middle"
              text-anchor="middle"
              font-family="Cinzel, serif"
              font-size="16"
              letter-spacing="2"
              fill="#e9d8a6"
              opacity="0.9">
          BETWEEN SHADOW AND STEEL
        </text>

        <!-- Moving shine -->
        <g clip-path="url(#plateClip)">
          <rect x="-240" y="0" width="200" height="120" fill="url(#shineGradient)">
            <animate attributeName="x"
                     from="-240"
                     to="760"
                     dur="4s"
                     repeatCount="indefinite"/>
          </rect>
        </g>

      </svg>
    </div>

    <!-- Start Button -->
    <button class="start-btn" id="startGameBtn">
      START Your Quest
    </button>

  </div>

  <script src="/Scripts/interactivestories.js" defer></script>
</body>
</html>
