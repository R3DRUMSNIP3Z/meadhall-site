<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mead Hall â€¢ Veriador</title>

  <link rel="icon" type="image/png" href="/logo/favicon.ico.png">
  <link rel="apple-touch-icon" href="/logo/apple-touch-icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Cinzel", serif;
      background: #000;
    }

    body {
      background: url("/bggameimage.png") center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0,0,0,0.35),
        rgba(0,0,0,0.85)
      );
      z-index: 1;
    }

    .start-container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 10px;
    }

    /* Clickable SVG button wrapper */
    .svg-btn {
      display: inline-block;
      cursor: pointer;
      border: none;
      background: transparent;
      padding: 0;
      line-height: 0;
      user-select: none;
      transition: transform .15s ease, filter .15s ease;
    }

    .svg-btn:hover {
      transform: translateY(-2px) scale(1.03);
      filter: brightness(1.05);
    }

    .svg-btn:active {
      transform: translateY(0) scale(.98);
    }

    .svg-btn:focus-visible {
      outline: 2px solid rgba(255, 215, 0, .8);
      outline-offset: 6px;
      border-radius: 18px;
    }

    .character-row {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  gap: 100px;
  margin-top: 26px;
  max-width: 720px;
  margin-left: auto;
  margin-right: auto;
  pointer-events: none; /* purely visual */
}

.char-gif {
  width: 140px;
  height: auto;
  opacity: 0.85;
  filter:
    drop-shadow(0 8px 24px rgba(0,0,0,0.75))
    saturate(1.05);
}

.char-gif.left {
  transform: translateX(-10px);
}

.char-gif.right {
  transform: translateX(10px);
}

/* Mobile safety */
@media (max-width: 640px) {
  .character-row {
    gap: 35px;
  }
  .char-gif {
    width: 100px;
  }
}

.char-gif.myriador {
  transform: translateX(-40px);
}


  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="start-container">

    <!-- Title plate moved UP -->
    <div style="display:flex;justify-content:center;margin-bottom:28px;margin-top:-40px;">
      <svg width="720" height="120" viewBox="0 0 720 120"
           xmlns="http://www.w3.org/2000/svg"
           aria-label="Veriador title">

        <defs>
          <linearGradient id="plateGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#101010"/>
            <stop offset="50%" stop-color="#1b1b1b"/>
            <stop offset="100%" stop-color="#050505"/>
          </linearGradient>

          <linearGradient id="goldGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#fff1b8"/>
            <stop offset="35%" stop-color="#ffd36f"/>
            <stop offset="70%" stop-color="#d4a94d"/>
            <stop offset="100%" stop-color="#7a5a2b"/>
          </linearGradient>

          <linearGradient id="shineGradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="white" stop-opacity="0"/>
            <stop offset="50%" stop-color="white" stop-opacity="0.45"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
          </linearGradient>

          <clipPath id="plateClip">
            <rect x="0" y="0" width="720" height="120" rx="18"/>
          </clipPath>
        </defs>

        <rect x="0" y="0" width="720" height="120" rx="18"
              fill="url(#plateGradient)"
              stroke="#7a5a2b"
              stroke-width="3"/>

        <!-- Main Title -->
        <text x="50%" y="52"
              dominant-baseline="middle"
              text-anchor="middle"
              font-family="Cinzel Decorative, Cinzel, serif"
              font-size="48"
              font-weight="900"
              fill="url(#goldGradient)"
              stroke="#c88f2a"
              stroke-width="1.4">
          VERIADOR
        </text>

        <!-- Subtitle -->
        <text x="50%" y="94"
              dominant-baseline="middle"
              text-anchor="middle"
              font-family="Cinzel, serif"
              font-size="14"
              letter-spacing="3"
              fill="#e9d8a6"
              opacity="0.92">
          BETWEEN SHADOW AND STEEL
        </text>

        <!-- Shine -->
        <g clip-path="url(#plateClip)">
          <rect x="-240" y="0" width="200" height="120" fill="url(#shineGradient)">
            <animate attributeName="x" from="-240" to="760" dur="4s" repeatCount="indefinite"/>
          </rect>
        </g>
      </svg>
    </div>

    <!-- START button (wider plate + smaller text so it fits) -->
    <button class="svg-btn" id="startGameBtn" type="button" aria-label="Start your quest">
      <svg width="460" height="120" viewBox="0 0 460 120"
           xmlns="http://www.w3.org/2000/svg"
           aria-label="Start Your Quest">

        <defs>
          <linearGradient id="plateGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#141414"/>
            <stop offset="60%" stop-color="#0b0b0b"/>
            <stop offset="100%" stop-color="#000000"/>
          </linearGradient>

          <linearGradient id="rimGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#2a2120"/>
            <stop offset="50%" stop-color="#5b4945"/>
            <stop offset="100%" stop-color="#2a2120"/>
          </linearGradient>

          <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#8b0000"/>
            <stop offset="35%" stop-color="#c30000"/>
            <stop offset="60%" stop-color="#ffd27a"/>
            <stop offset="100%" stop-color="#8b0000"/>
            <animateTransform attributeName="gradientTransform"
              type="translate" from="-0.3 0" to="0.3 0"
              dur="3.5s" repeatCount="indefinite"/>
          </linearGradient>

          <filter id="textGlow" x="-30%" y="-50%" width="160%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="b1"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b2"/>
            <feMerge>
              <feMergeNode in="b2"/>
              <feMergeNode in="b1"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <!-- Sheen gradient (SVG-safe) -->
          <linearGradient id="sheenGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="white" stop-opacity="0"/>
            <stop offset="50%" stop-color="white" stop-opacity="0.85"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
          </linearGradient>

          <mask id="sheenMask">
            <rect width="460" height="120" fill="black"/>
            <rect x="-180" y="24" width="180" height="72" fill="url(#sheenGrad)">
              <animate attributeName="x" from="-180" to="520" dur="2.8s" repeatCount="indefinite"/>
            </rect>
          </mask>
        </defs>

        <!-- Plate -->
        <rect x="6" y="6" width="448" height="108" rx="18" ry="18" fill="url(#plateGrad)"/>
        <rect x="6" y="6" width="448" height="108" rx="18" ry="18" fill="none" stroke="url(#rimGrad)" stroke-width="2"/>

        <!-- Text -->
        <g filter="url(#textGlow)">
          <text x="230" y="72"
                text-anchor="middle"
                font-family="Cinzel, serif"
                font-size="30"
                font-weight="900"
                letter-spacing="1.2"
                fill="url(#textGrad)"
                stroke="#4a0000"
                stroke-width="1.2"
                paint-order="stroke fill">
            START YOUR QUEST
          </text>

          <text x="230" y="72"
                text-anchor="middle"
                font-family="Cinzel, serif"
                font-size="30"
                font-weight="900"
                letter-spacing="1.2"
                fill="white"
                opacity="0.35"
                mask="url(#sheenMask)">
            START YOUR QUEST
          </text>
        </g>
      </svg>
    </button>
    <div class="characters">
  <img src="/blackviking.gif" class="char-gif dreadheim" alt="Dreadheim Viking">
  <img src="/greatknight.gif" class="char-gif myriador" alt="Myriadorian Knight">
</div>



  </div>

  <script src="/Scripts/interactivestories.js" defer></script>
</body>
</html>
