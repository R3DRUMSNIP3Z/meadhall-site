<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dreadheim â€” Outskirts</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
    }

    /* Inventory badge basics (safe to keep) */
    #vaBagBadge:empty,
    .bag-badge:empty,
    .inventory-badge:empty {
      display: none !important;
    }
  </style>
</head>
<body>
  <canvas id="map"></canvas>

  <!-- Keep the badge reset tiny helper (optional) -->
  <script>
    (function () {
      try { localStorage.setItem("va_bag_unread", "0"); } catch {}

      function nukeBadge() {
        const sel = "#vaBagBadge, .bag-badge, .inventory-badge";
        document.querySelectorAll(sel).forEach(el => {
          el.textContent = "";
          el.style.display = "none";
          el.removeAttribute("data-count");
        });
      }

      nukeBadge();
      addEventListener("pageshow", nukeBadge);
      addEventListener("focus", nukeBadge);
      document.addEventListener("visibilitychange", () => {
        if (!document.hidden) nukeBadge();
      });
    })();
  </script>

  <!-- Load modules at the very end; globals first -->
  <script type="module" src="/src/global-game-setup.ts"></script>
  <script type="module" src="/src/dreadheimoutskirts.ts"></script>
</body>
</html>
